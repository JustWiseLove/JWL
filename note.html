<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes - Just Wise Love</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="apple-touch-icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;700&display=swap">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        /* Highlight for search terms */
        .highlight {
            color: #008000;
            font-weight: bold;
        }

        /* Header */
        header {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 30px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(0, 128, 0, 0.2));
            opacity: 0.3;
            z-index: 0;
        }

        .logo h1 {
            font-family: 'Audiowide', cursive;
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 0 0 10px #008000;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
            display: inline-block;
            border-bottom: 3px solid #008000;
            padding-bottom: 5px;
            margin: 0;
        }

        .logo h1:hover {
            transform: scale(1.05);
        }

        .logo a {
            text-decoration: none;
            color: inherit;
        }

        /* Input Section */
        .input-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em;
            color: #ffffff;
            background-color: #000000;
            border: 2px solid #008000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 0 5px rgba(0, 128, 0, 0.3);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            margin: 10px 0;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #00cc00;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px #008000;
            transform: rotate(0deg);
        }

        input::placeholder, textarea::placeholder {
            color: #ffffff;
            opacity: 0.7;
        }

        textarea {
            resize: vertical;
            height: 200px;
        }

        /* Search Section */
        .search-section {
            max-width: 600px;
            margin: 20px auto;
            padding: 0 20px;
            text-align: center;
        }

        #searchInput {
            width: 100%;
            font-family: 'Audiowide', cursive;
            text-align: center;
        }

        /* Note Cards */
        .note {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000000;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #008000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .note:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4), 0 0 10px #008000;
        }

        .note h2 {
            font-family: 'Audiowide', cursive;
            font-size: 1.6em;
            color: #008000;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .notes-preview {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .notes-preview a {
            color: #008000;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .notes-preview a:hover {
            color: #00cc00;
            text-decoration: none;
        }

        .note-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .edit-link, .open-link {
            font-family: 'Roboto', sans-serif;
            color: #008000;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s ease;
        }

        .edit-link:hover, .open-link:hover {
            color: #00cc00;
        }

        .order-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .order-input {
            width: 60px;
            padding: 5px;
            font-size: 0.9em;
        }

        /* Buttons */
        .btn-study {
            font-family: 'Audiowide', cursive;
            font-size: 1.2em;
            color: #ffffff;
            background-color: #000000;
            border: 2px solid #008000;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), inset 0 0 5px rgba(0, 128, 0, 0.3);
            transition: all 0.3s ease;
            display: block;
            margin: 10px auto;
            max-width: 200px;
            text-align: center;
            min-height: 44px;
            min-width: 120px;
        }

        .btn-study:hover {
            background-color: #008000;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4), 0 0 15px #008000;
        }

        .btn-study#deleteBtn {
            background-color: #ff4d4d;
            border: 2px solid #cc0000;
            display: none;
        }

        .btn-study#deleteBtn:hover {
            background-color: #cc0000;
        }

        .btn-study#deleteBtn.confirm {
            background-color: #b30000;
            border: 2px solid #990000;
        }

        .btn-study#deleteBtn.confirm:hover {
            background-color: #990000;
        }

        .backup-restore-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px auto;
            max-width: 600px;
            padding: 0 20px;
        }

        /* Formatting Toolbar */
        .formatting-toolbar {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .format-btn {
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
            color: #ffffff;
            background-color: #000000;
            border: 2px solid #008000;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .format-btn:hover {
            background-color: #008000;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            border-top: 3px solid #008000;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        }

        footer p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 20px 10px;
            }

            .logo h1 {
                font-size: 2.2em;
            }

            .input-section, .search-section, .note, .backup-restore-buttons {
                max-width: 100%;
                padding: 0 15px;
            }

            .note h2 {
                font-size: 1.4em;
            }

            input, textarea, .btn-study, .format-btn {
                font-size: 1em;
                padding: 8px 12px;
            }

            .order-input {
                width: 50px;
            }

            .format-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 2em;
            }

            .input-section, .search-section, .note, .backup-restore-buttons {
                padding: 0 10px;
            }

            .note h2 {
                font-size: 1.2em;
            }

            input, textarea, .btn-study, .format-btn {
                font-size: 0.9em;
                padding: 6px 10px;
            }

            .order-input {
                width: 40px;
            }

            .format-btn {
                width: 30px;
                height: 30px;
                font-size: 0.8em;
            }
        }

        @media (min-width: 1200px) {
            .input-section, .search-section, .note, .backup-restore-buttons {
                max-width: 800px;
            }

            .logo h1 {
                font-size: 2.8em;
            }

            .btn-study {
                font-size: 1.3em;
                padding: 12px 24px;
            }

            .note h2 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="index.html">NOTE</a></h1>
        </div>
    </header>

    <div class="backup-restore-buttons">
        <button id="backupBtn" class="btn-study">Backup Data</button>
        <button id="restoreBtn" class="btn-study">Restore Data</button>
        <input type="file" id="restoreInput" accept=".codex,.json,.txt,text/plain,application/json,application/octet-stream" style="display: none;">
    </div>

    <div class="input-section">
        <input type="text" id="titleInput" placeholder="Enter note title">
        <input type="number" id="orderInput" placeholder="Enter note order" min="0" step="1">
        <div class="formatting-toolbar">
            <button class="format-btn" onclick="formatText('bold')" title="Bold"><b>B</b></button>
            <button class="format-btn" onclick="formatText('italic')" title="Italic"><i>I</i></button>
            <button class="format-btn" onclick="formatText('underline')" title="Underline"><b>U</b></button>
            <button class="format-btn" onclick="formatText('strike')" title="Strikethrough"><s>S</s></button>
            <button class="format-btn" onclick="formatText('hr')" title="Horizontal Line">―</button>
            <button class="format-btn" onclick="formatText('color')" title="Text Color (Dark Green)"><b>T</b></button>
            <button class="format-btn" onclick="formatText('highlight')" title="Highlight (Gray)"><b>H</b></button>
            <button class="format-btn" onclick="formatText('indent')" title="Indent">▶</button>
            <button class="format-btn" onclick="formatText('unindent')" title="Unindent">◀</button>
        </div>
        <textarea id="notesInput" rows="15" placeholder="Enter your notes"></textarea>
        <button id="saveBtn" class="btn-study" onclick="saveOrUpdateNote()">Save Note</button>
        <button id="deleteBtn" class="btn-study" onclick="deleteNote()">Delete</button>
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search notes...">
    </div>
    
    <div id="notesContainer"></div>

    <footer>
        <p>© 2025 Just Wise Love</p>
    </footer>

    <script>
        /**
         * @fileoverview BULLETINS Application Script
         * @description This script manages a web-based note management system with features to create, edit,
         *              delete, and search notes. It also supports backing up notes to a text file and restoring
         *              them from a file. Notes are stored in localStorage for persistence.
         * @author [Your Name]
         * @version 1.0.0
         * @date 2025-05-12
         */

        // Global Variables
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        let editingNoteId = null;
        let openNotes = new Set();
        let isDeleteConfirmed = false;

        function formatText(type) {
            const textarea = document.getElementById('notesInput');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            let newText = '';

            if (type === 'hr') {
                newText = '\n---\n';
                if (start === end) {
                    textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                    textarea.selectionStart = textarea.selectionEnd = start + newText.length;
                } else {
                    textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                    textarea.selectionStart = textarea.selectionEnd = start + newText.length;
                }
            } else if (type === 'indent' || type === 'unindent') {
                if (start === end) {
                    const lineStart = textarea.value.lastIndexOf('\n', start - 1) + 1;
                    const lineEnd = textarea.value.indexOf('\n', start);
                    const endPos = lineEnd === -1 ? textarea.value.length : lineEnd;
                    const line = textarea.value.substring(lineStart, endPos);

                    if (type === 'indent') {
                        newText = '  ' + line;
                        textarea.value = textarea.value.substring(0, lineStart) + newText + textarea.value.substring(endPos);
                        textarea.selectionStart = textarea.selectionEnd = start + 2;
                    } else {
                        const spacesRemoved = line.startsWith('  ') ? 2 : line.startsWith(' ') ? 1 : 0;
                        newText = line.substring(spacesRemoved);
                        textarea.value = textarea.value.substring(0, lineStart) + newText + textarea.value.substring(endPos);
                        textarea.selectionStart = textarea.selectionEnd = start - spacesRemoved;
                    }
                } else {
                    const lines = selectedText.split('\n');
                    let cursorAdjustment = 0;
                    let newLines;
                    if (type === 'indent') {
                        newLines = lines.map(line => '  ' + line);
                        cursorAdjustment = 2;
                    } else {
                        newLines = lines.map(line => {
                            if (line.startsWith('  ')) {
                                return line.substring(2);
                            } else if (line.startsWith(' ')) {
                                return line.substring(1);
                            }
                            return line;
                        });
                        cursorAdjustment = lines[0].startsWith('  ') ? -2 : lines[0].startsWith(' ') ? -1 : 0;
                    }
                    newText = newLines.join('\n');

                    textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                    textarea.selectionStart = start;
                    textarea.selectionEnd = start + newText.length;
                }
            } else {
                if (start === end && selectedText === '') {
                    return;
                }

                switch (type) {
                    case 'bold':
                        newText = `**${selectedText}**`;
                        break;
                    case 'italic':
                        newText = `*${selectedText}*`;
                        break;
                    case 'underline':
                        newText = `__${selectedText}__`;
                        break;
                    case 'strike':
                        newText = `~~${selectedText}~~`;
                        break;
                    case 'color':
                        newText = `##${selectedText}##`;
                        break;
                    case 'highlight':
                        newText = `^^${selectedText}^^`;
                        break;
                    default:
                        return;
                }

                textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
                textarea.selectionStart = start;
                textarea.selectionEnd = start + newText.length;
            }

            textarea.focus();
        }

        function saveOrUpdateNote() {
            const title = document.getElementById('titleInput').value;
            const notesContent = document.getElementById('notesInput').value;
            const order = parseInt(document.getElementById('orderInput').value) || 0;
            const saveBtn = document.getElementById('saveBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            
            if (title && notesContent) {
                if (editingNoteId) {
                    const noteIndex = notes.findIndex(n => n.id === editingNoteId);
                    notes[noteIndex] = {
                        ...notes[noteIndex],
                        title: title,
                        notes: notesContent,
                        order: order,
                        date: new Date().toLocaleString()
                    };
                    editingNoteId = null;
                    saveBtn.textContent = 'Save Note';
                    deleteBtn.style.display = 'none';
                    isDeleteConfirmed = false;
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.remove('confirm');
                } else {
                    const note = {
                        id: Date.now(),
                        title: title,
                        notes: notesContent,
                        order: order,
                        date: new Date().toLocaleString()
                    };
                    notes.push(note);
                }
                
                localStorage.setItem('notes', JSON.stringify(notes));
                document.getElementById('titleInput').value = '';
                document.getElementById('orderInput').value = '';
                document.getElementById('notesInput').value = '';
                displayNotes(notes);
            }
        }

        function editNote(id) {
            console.log('editNote called with id:', id);
            const note = notes.find(n => n.id === id);
            if (note) {
                document.getElementById('titleInput').value = note.title;
                document.getElementById('orderInput').value = note.order;
                document.getElementById('notesInput').value = note.notes;
                editingNoteId = id;
                const saveBtn = document.getElementById('saveBtn');
                const deleteBtn = document.getElementById('deleteBtn');
                if (!deleteBtn) {
                    console.error('deleteBtn not found in DOM');
                    return;
                }
                console.log('Setting deleteBtn display to block');
                saveBtn.textContent = 'Update Note';
                deleteBtn.style.display = 'block';
                isDeleteConfirmed = false;
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.remove('confirm');
            } else {
                console.warn('Note not found for id:', id);
            }
        }

        function deleteNote() {
            const deleteBtn = document.getElementById('deleteBtn');
            if (!isDeleteConfirmed) {
                isDeleteConfirmed = true;
                deleteBtn.textContent = 'Confirm Delete';
                deleteBtn.classList.add('confirm');
            } else {
                if (editingNoteId) {
                    notes = notes.filter(n => n.id !== editingNoteId);
                    localStorage.setItem('notes', JSON.stringify(notes));
                    editingNoteId = null;
                    isDeleteConfirmed = false;
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.remove('confirm');
                    deleteBtn.style.display = 'none';
                    document.getElementById('titleInput').value = '';
                    document.getElementById('orderInput').value = '';
                    document.getElementById('notesInput').value = '';
                    document.getElementById('saveBtn').textContent = 'Save Note';
                    displayNotes(notes);
                }
            }
        }

        function updateOrder(id, newOrder) {
            const noteIndex = notes.findIndex(n => n.id === id);
            if (noteIndex !== -1) {
                notes[noteIndex].order = parseInt(newOrder) || 0;
                localStorage.setItem('notes', JSON.stringify(notes));
                displayNotes(notes);
            }
        }

        function toggleNote(id) {
            if (openNotes.has(id)) {
                openNotes.delete(id);
            } else {
                openNotes.add(id);
            }
            displayNotes(notes);
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function formatNotes(notesContent) {
            let formatted = notesContent;

            formatted = formatted.replace(/(^|\n)([ ]+)/g, (match, prefix, spaces) => {
                const nbspCount = spaces.length;
                return prefix + ' '.repeat(nbspCount);
            });

            const urlRegex = /(https?:\/\/[^\s<>"']+)/g;
            formatted = formatted.replace(urlRegex, function(url) {
                const safeUrl = url.startsWith('http') ? url : `https://${url}`;
                return `<a href="${safeUrl}" target="_blank" rel="noopener noreferrer" style="color: #008000; text-decoration: underline;">${url}</a>`;
            });

            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            formatted = formatted.replace(/\*(.*?)\*/g, '<i>$1</i>');
            formatted = formatted.replace(/__(.*?)__/g, '<u>$1</u>');
            formatted = formatted.replace(/~~(.*?)~~/g, '<s>$1</s>');
            formatted = formatted.replace(/##(.*?)##/g, '<span style="color: #2a6626">$1</span>');
            formatted = formatted.replace(/\^\^(.*?)\^\^/g, '<span style="background-color: #6b9e31">$1</span>');
            formatted = formatted.replace(/---/g, '<hr>');

            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        function getPreviewText(notesContent, searchTerm, isOpen) {
            const maxPreviewWords = 100;
            const contextLength = 30;

            let formattedNotes = formatNotes(notesContent);

            if (isOpen) {
                return highlightText(formattedNotes, searchTerm);
            }

            if (searchTerm) {
                const lowerNotes = notesContent.toLowerCase();
                const lowerSearch = searchTerm.toLowerCase();
                const index = lowerNotes.indexOf(lowerSearch);
                if (index !== -1) {
                    const words = notesContent.split(/\s+/);
                    let charIndex = 0;
                    let wordIndex = 0;
                    for (let i = 0; i < words.length; i++) {
                        if (charIndex + words[i].length >= index) {
                            wordIndex = i;
                            break;
                        }
                        charIndex += words[i].length + 1;
                    }
                    const startWord = Math.max(0, wordIndex - contextLength);
                    const endWord = Math.min(words.length, wordIndex + contextLength);
                    let preview = words.slice(startWord, endWord).join(' ');
                    if (startWord > 0) preview = '...' + preview;
                    if (endWord < words.length) preview += '...';
                    return highlightText(formatNotes(preview), searchTerm);
                }
            }

            const words = notesContent.split(/\s+/);
            if (words.length > maxPreviewWords) {
                return highlightText(formatNotes(words.slice(0, maxPreviewWords).join(' ') + '...'), searchTerm);
            }
            return highlightText(formattedNotes, searchTerm);
        }

        function displayNotes(notesToShow) {
            const container = document.getElementById('notesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';
            
            const sortedNotes = [...notesToShow].sort((a, b) => {
                if (a.order === b.order) {
                    return a.title.localeCompare(b.title);
                }
                return a.order - b.order;
            });
            
            sortedNotes.forEach(note => {
                const isOpen = openNotes.has(note.id);
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                const highlightedTitle = highlightText(note.title, searchTerm);
                const previewNotes = getPreviewText(note.notes, searchTerm, isOpen);
                const showOpenLink = note.notes.split(/\s+/).length > 100 || (searchTerm && !isOpen);

                noteDiv.innerHTML = `
                    <h2>${highlightedTitle}</h2>
                    <p class="notes-preview">${previewNotes}</p>
                    <div class="note-footer">
                        <small>Created: ${note.date}</small>
                        <div class="order-controls">
                            <input type="number" class="order-input" value="${note.order || 0}" 
                                onchange="updateOrder(${note.id}, this.value)">
                            ${showOpenLink ? `<span class="open-link" onclick="toggleNote(${note.id})">${isOpen ? 'Close' : 'Open'}</span>` : ''}
                            <span class="edit-link" onclick="editNote(${note.id})">Edit</span>
                        </div>
                    </div>
                `;
                container.appendChild(noteDiv);
            });
        }

        function searchNotes() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredNotes = notes.filter(note => 
                note.title.toLowerCase().includes(searchTerm) || 
                note.notes.toLowerCase().includes(searchTerm)
            );
            displayNotes(filteredNotes);
        }

        function backupData() {
            const data = {
                notes: JSON.parse(localStorage.getItem('notes')) || []
            };
            
            const codexContent = `JUSTWISELOVE-BACKUP-v1\n${JSON.stringify(data, null, 2)}`;
            const blob = new Blob([codexContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bulletins_backup_${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function isPlainObject(obj) {
            return obj !== null && typeof obj === 'object' && Object.getPrototypeOf(obj) === Object.prototype;
        }

        function restoreData(event) {
            const file = event.target.files[0];
            const restoreInput = document.getElementById('restoreInput');
            
            if (!file) {
                alert('Error: No file selected');
                console.error('No file selected');
                restoreInput.value = '';
                return;
            }

            try {
                const validExtensions = ['.codex', '.json', '.txt'];
                const fileExtension = file.name.substring(file.name.lastIndexOf('.')).toLowerCase();
                if (!validExtensions.includes(fileExtension)) {
                    alert('Error: Invalid file type. Please select a .codex, .json, or .txt file.');
                    console.error('Invalid file extension:', fileExtension);
                    restoreInput.value = '';
                    return;
                }

                if (file.size === 0) {
                    alert('Error: File is empty');
                    console.error('Empty file detected');
                    restoreInput.value = '';
                    return;
                }

                if (file.size > 25 * 1024 * 1024) {
                    alert('Error: File is too large (max 25MB)');
                    console.error('File size too large:', file.size);
                    restoreInput.value = '';
                    return;
                }
            } catch (error) {
                alert('Error: Failed to validate file properties');
                console.error('File validation error:', error.message, error.stack);
                restoreInput.value = '';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    let content = e.target.result;
                    content = content.replace(/^\uFEFF/, '').trim();
                    if (!content) {
                        alert('Error: File is empty or contains only whitespace');
                        console.error('Empty or whitespace-only content');
                        restoreInput.value = '';
                        return;
                    }

                    let data;
                    const isCodex = content.startsWith('JUSTWISELOVE-BACKUP-v1');
                    let jsonContent;

                    if (isCodex) {
                        const lines = content.split('\n');
                        if (lines[0].trim() !== 'JUSTWISELOVE-BACKUP-v1') {
                            throw new Error('Invalid .codex file header');
                        }
                        jsonContent = lines.slice(1).join('\n').trim();
                        if (!jsonContent) {
                            throw new Error('No JSON data found after header');
                        }
                    } else {
                        jsonContent = content;
                    }

                    if (!jsonContent.startsWith('{') && !jsonContent.startsWith('[')) {
                        throw new Error('Invalid JSON: Content must start with an object or array');
                    }

                    try {
                        data = JSON.parse(jsonContent);
                    } catch (parseError) {
                        const match = parseError.message.match(/at position (\d+)/);
                        const position = match ? parseInt(match[1]) : -1;
                        let errorContext = '';
                        if (position >= 0) {
                            const start = Math.max(0, position - 20);
                            const end = Math.min(jsonContent.length, position + 20);
                            errorContext = ` near "${jsonContent.slice(start, end)}"`;
                        }
                        throw new Error(`Invalid JSON format: ${parseError.message}${errorContext}`);
                    }

                    if (!isPlainObject(data)) {
                        throw new Error('Invalid data structure: Root must be an object');
                    }

                    const notesData = Array.isArray(data.notes) ? data.notes : [];
                    const validNotes = notesData.filter(note => {
                        return isPlainObject(note) &&
                               typeof note.id === 'number' &&
                               typeof note.title === 'string' &&
                               typeof note.notes === 'string' &&
                               typeof note.date === 'string' &&
                               (typeof note.order === 'number' || note.order === undefined);
                    });

                    if (validNotes.length !== notesData.length) {
                        console.warn('Some notes were invalid and filtered out:', notesData);
                    }

                    try {
                        localStorage.setItem('notes', JSON.stringify(validNotes));
                        notes.length = 0;
                        notes.push(...validNotes);
                        openNotes.clear();
                        displayNotes(notes);
                    } catch (error) {
                        throw new Error(`Failed to apply notes: ${error.message}`);
                    }

                    if (validNotes.length !== notesData.length) {
                        alert('Data restored successfully, but some invalid notes were ignored.');
                    } else {
                        alert('Data restored successfully!');
                    }
                } catch (error) {
                    let errorMessage = 'Error restoring data: ';
                    if (error.message.includes('codex file header')) {
                        errorMessage += 'Invalid .codex file header. File must start with "JUSTWISELOVE-BACKUP-v1".';
                    } else if (error.message.includes('JSON data found')) {
                        errorMessage += 'No JSON data found in .codex file after header.';
                    } else if (error.message.includes('Invalid JSON')) {
                        errorMessage += `File contains invalid JSON: ${error.message}`;
                    } else if (error.message.includes('data structure')) {
                        errorMessage += 'Invalid data format. Expected an array for notes.';
                    } else if (error.message.includes('apply notes')) {
                        errorMessage += `Failed to update notes: ${error.message}`;
                    } else {
                        errorMessage += `Unexpected error: ${error.message}`;
                    }
                    alert(errorMessage);
                    console.error('Restore error:', error.message, error.stack);
                }
                restoreInput.value = '';
            };
            reader.onerror = function() {
                alert('Error: Failed to read file');
                console.error('FileReader error');
                restoreInput.value = '';
            };
            reader.readAsText(file);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const backupBtn = document.getElementById('backupBtn');
            const restoreBtn = document.getElementById('restoreBtn');
            const restoreInput = document.getElementById('restoreInput');
            const deleteBtn = document.getElementById('deleteBtn');
            const searchInput = document.getElementById('searchInput');

            if (!deleteBtn) {
                console.error('deleteBtn not found on page load');
            } else {
                console.log('deleteBtn found on page load');
            }

            backupBtn.addEventListener('click', backupData);
            restoreBtn.addEventListener('click', () => restoreInput.click());
            restoreInput.addEventListener('change', restoreData);
            searchInput.addEventListener('input', searchNotes);
        });

        window.addEventListener('load', () => {
            displayNotes(notes);
        });
    </script>
</body>
</html>
