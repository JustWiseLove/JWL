<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWL Bible Truths</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #004800, #008000, #004800);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-family: 'Audiowide', sans-serif;
            font-size: 3rem;
            color: #fff;
            line-height: 1.2;
        }

        header h2 {
            font-family: 'Audiowide', sans-serif;
            font-size: 1.8rem;
            color: #e0e0e0;
        }

        nav {
            margin-top: 1rem;
        }

        nav select {
            padding: 0.5rem;
            font-size: 1rem;
            border-radius: 5px;
            background: #003300;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: center;
            text-align-last: center; /* For cross-browser compatibility */
            appearance: none; /* Remove dropdown arrows */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        nav select option {
            text-align: center;
            background: #003300;
            color: #fff;
        }

        nav select:focus {
            outline: none;
            background: #004800;
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            text-align: center; /* Center placeholder text */
        }

        .truth-card {
            background: #003300; /* Changed from blue (#2c3e50) to dark green */
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .truth-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .truth-card h2 {
            color: #008000; /* Already green, kept for consistency */
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .truth-card p {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .reference {
            font-style: italic;
            color: #bdc3c7;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #003300;
            color: #fff;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            header h2 {
                font-size: 1.2rem;
            }

            .truth-card h2 {
                font-size: 1.5rem;
            }

            .truth-card p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>JWL</h1>
        <h2>BIBLE TRUTH</h2>
        <nav>
            <select id="truth-selector" onchange="displayTruth()">
                <option value="">Select Article</option>
            </select>
        </nav>
    </header>
    <main id="truth-container"></main>
    <footer>
        <p>©️ Just Wise Love</p>
    </footer>
    <script src="tnt.js"></script>
    <script>
        // Populate the dropdown with truth titles
        function populateSelector() {
            const selector = document.getElementById('truth-selector');
            truths.forEach((truth, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = truth.title;
                selector.appendChild(option);
            });
        }

        // Display selected truth
        function displayTruth() {
            const selector = document.getElementById('truth-selector');
            const container = document.getElementById('truth-container');
            const index = selector.value;

            if (index === '') {
                container.innerHTML = '<p>Choose An Article To Explore</p>';
                return;
            }

            const truth = truths[index];
            container.innerHTML = `
                <div class="truth-card">
                    <h2>${truth.title}</h2>
                    ${truth.content}
                </div>
            `;

            // Animate card
            const card = container.querySelector('.truth-card');
            setTimeout(() => card.classList.add('visible'), 100);
        }

        // Initialize
        window.onload = () => {
            populateSelector();
            displayTruth();
        };

        // Smooth scroll observer for future content
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });

        // Observe cards (for dynamic loading)
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.truth-card').forEach(card => {
                observer.observe(card);
            });
        });
    </script>
</body>
</html>
