<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IDE - Just Wise Love</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #d0d0d0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-size: 16px;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    /* Uniform bar styling */
    .top-bar, .tabs, .find-replace {
      background: #252525; /* Uniform background color */
      padding: 10px 16px; /* Uniform padding */
      border-bottom: 1px solid #333; /* Uniform border */
      display: flex;
      align-items: center;
      width: 100%;
      box-sizing: border-box;
    }

    .top-bar {
      justify-content: space-between;
      font-weight: 600;
    }

    .top-bar span {
      font-size: 16px; /* Consistent font size */
    }

    .top-bar button, .find-replace button {
      background: #3a3a3a;
      color: #d0d0d0;
      border: 1px solid #4a4a4a;
      padding: 6px 12px; /* Uniform padding */
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
      font-size: 15px; /* Slightly larger but uniform */
      margin-left: 8px; /* Consistent spacing */
      position: relative;
      z-index: 2;
      touch-action: auto;
      white-space: nowrap;
    }

    .top-bar button:hover, .find-replace button:hover {
      background: #4a4a4a;
      border-color: #5a5a5a;
    }

    .top-bar button:disabled, .find-replace button:disabled {
      background: #2a2a2a;
      color: #606060;
      cursor: not-allowed;
      border-color: #3a3a3a;
    }

    .tabs {
      overflow-x: auto; /* Scrollable tabs */
      white-space: nowrap; /* Ensure tabs stay on one line for scrolling */
    }

    .tab {
      padding: 6px 12px; /* Match button padding for uniformity */
      background: #252525;
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      flex: 0 0 auto;
      transition: background 0.2s, color 0.2s;
      font-size: 15px; /* Match top bar button font size */
      position: relative;
      z-index: 2;
      touch-action: auto;
    }

    .tab.active {
      background: #2a2a2a;
      color: #d0d0d0;
      font-weight: 600;
      border-bottom: 2px solid #4a4a4a;
    }

    .tab:hover {
      background: #2a2a2a;
      color: #d0d0d0;
    }

    .find-replace {
      gap: 8px; /* Slightly larger gap for readability */
      flex-wrap: nowrap;
    }

    .find-replace label {
      font-size: 16px; /* Larger for readability */
      color: #d0d0d0;
      white-space: nowrap;
    }

    .find-replace input {
      background: #2a2a2a;
      color: #d0d0d0;
      border: 1px solid #4a4a4a;
      padding: 6px 12px; /* Match button padding */
      border-radius: 4px;
      font-size: 16px; /* Larger for readability */
      outline: none;
      width: 120px; /* Adjusted to fit larger text */
      min-width: 100px;
    }

    .find-replace input:focus {
      border-color: #5a5a5a;
    }

    .find-replace button {
      font-size: 15px; /* Match top bar buttons */
      padding: 6px 12px; /* Match top bar buttons */
    }

    .editor-area {
      display: none;
      flex-grow: 1;
      overflow: hidden;
      position: relative;
    }

    .editor-area.visible {
      display: flex;
    }

    .code-editor {
      background: #1e1e1e;
      color: #d0d0d0;
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      padding: 12px;
      box-sizing: border-box;
      outline: none;
      scrollbar-color: #4a4a4a #2a2a2a;
    }

    .code-editor::-webkit-scrollbar {
      width: 8px;
    }

    .code-editor::-webkit-scrollbar-track {
      background: #2a2a2a;
    }

    .code-editor::-webkit-scrollbar-thumb {
      background: #4a4a4a;
      border-radius: 4px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: #ffffff;
    }

    .container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: #252525;
      padding: 24px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid #333;
    }

    .modal-content p {
      margin: 12px 0;
      font-size: 14px;
    }

    .modal-content input,
    .modal-content select {
      margin: 12px 0;
      padding: 8px;
      width: 220px;
      background: #2a2a2a;
      color: #d0d0d0;
      border: 1px solid #4a4a4a;
      border-radius: 4px;
      outline: none;
      font-size: 14px;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: #5a5a5a;
    }

    .modal-content button {
      background: #3a3a3a;
      color: #d0d0d0;
      border: 1px solid #4a4a4a;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
      font-size: 14px;
      margin: 0 6px;
      z-index: 12;
      touch-action: auto;
    }

    .modal-content button:hover {
      background: #4a4a4a;
      border-color: #5a5a5a;
    }

    @media only screen and (max-width: 768px) {
      body {
        font-size: 18px;
      }

      .top-bar, .tabs, .find-replace {
        padding: 8px 12px; /* Uniform padding for tablet */
      }

      .top-bar span {
        font-size: 15px;
      }

      .top-bar button, .find-replace button {
        font-size: 14px;
        padding: 5px 10px;
        min-width: 80px;
      }

      .tab {
        font-size: 14px;
        padding: 5px 10px; /* Match button padding */
        min-width: 70px;
      }

      .find-replace {
        gap: 6px;
      }

      .find-replace input {
        font-size: 15px; /* Slightly smaller but readable */
        padding: 5px 10px;
        width: 100px;
        min-width: 80px;
      }

      .find-replace button {
        font-size: 14px;
        padding: 5px 10px;
      }

      .find-replace label {
        font-size: 15px;
      }

      .code-editor {
        font-size: 16px;
        padding: 10px;
        line-height: 1.8;
      }

      .modal-content {
        padding: 20px;
      }

      .modal-content h3 {
        font-size: 20px;
      }

      .modal-content p {
        font-size: 16px;
      }

      .modal-content input,
      .modal-content select {
        font-size: 16px;
        padding: 10px;
        width: 90%;
        max-width: 300px;
      }

      .modal-content button {
        font-size: 16px;
        padding: 8px 14px;
        min-width: 100px;
      }
    }

    @media only screen and (max-width: 480px) {
      .top-bar, .tabs, .find-replace {
        padding: 6px 8px; /* Uniform padding for mobile */
      }

      .top-bar span {
        font-size: 14px;
      }

      .top-bar button, .find-replace button {
        font-size: 13px;
        padding: 4px 8px;
        min-width: 70px;
      }

      .tab {
        font-size: 13px;
        padding: 4px 8px; /* Match button padding */
        min-width: 60px;
      }

      .find-replace {
        gap: 4px;
      }

      .find-replace input {
        font-size: 14px; /* Adjusted for mobile */
        padding: 4px 8px;
        width: 80px;
        min-width: 70px;
      }

      .find-replace button {
        font-size: 13px;
        padding: 4px 8px;
      }

      .find-replace label {
        font-size: 14px;
      }

      .code-editor {
        font-size: 14px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>IDE</span>
    <div>
      <button id="newFileBtn" onclick="showNewFileModal()">New File</button>
      <button id="selectAllBtn" onclick="selectAllCode()" disabled>Select All</button>
      <button id="saveBtn" onclick="saveToFile()" disabled>Save</button>
      <button id="deleteBtn" onclick="showDeleteModal()" disabled>Delete</button>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" onclick="switchTab('html-index')">index.html</button>
    <button class="tab" onclick="switchTab('css-style')">style.css</button>
    <button class="tab" onclick="switchTab('js-script')">script.js</button>
    <button class="tab" onclick="switchTab('browser')">Browser</button>
  </div>

  <div class="find-replace">
    <label for="findInput">Find:</label>
    <input type="text" id="findInput" placeholder="Find text">
    <label for="replaceInput">Replace:</label>
    <input type="text" id="replaceInput" placeholder="Replace with">
    <button id="findReplaceBtn" onclick="findAndReplace()" disabled>Submit</button>
  </div>

  <div class="container">
    <div id="html-index" class="editor-area visible">
      <textarea id="editor-html-index" class="code-editor" spellcheck="false">
<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - JWL</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello Coder</h1>
    <script src="script.js"></script>
  </body>
</html>
      </textarea>
    </div>

    <div id="css-style" class="editor-area">
      <textarea id="editor-css-style" class="code-editor" spellcheck="false">
body {
  background-color: lightgray;
  text-align: center;
  font-family: sans-serif;
}
      </textarea>
    </div>

    <div id="js-script" class="editor-area">
      <textarea id="editor-js-script" class="code-editor" spellcheck="false">
console.log("Hello from JS");
      </textarea>
    </div>

    <div id="browser" class="editor-area">
      <iframe id="preview"></iframe>
    </div>
  </div>

  <div id="newFileModal" class="modal">
    <div class="modal-content">
      <h3>Create New File</h3>
      <input type="text" id="newFileName" placeholder="Enter file name">
      <select id="fileType">
        <option value="html">.html</option>
        <option value="css">.css</option>
        <option value="js">.js</option>
        <option value="jsx">.jsx</option>
        <option value="py">.py</option>
      </select>
      <div>
        <button onclick="createNewFile()">Create</button>
        <button onclick="closeNewFileModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="saveFileModal" class="modal">
    <div class="modal-content">
      <h3>Save File</h3>
      <input type="text" id="saveFileName" placeholder="Enter file name">
      <div>
        <button onclick="downloadFile()">Download</button>
        <button onclick="closeSaveFileModal()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="deleteFileModal" class="modal">
    <div class="modal-content">
      <h3>Delete File</h3>
      <p id="deleteFileMessage"></p>
      <div>
        <button onclick="confirmDelete()">Confirm</button>
        <button onclick="closeDeleteModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`Global error: ${message} at ${source}:${lineno}:${colno}`);
      alert(`A script error occurred: ${message}. Check the console for details.`);
      return true;
    };

    let files = JSON.parse(localStorage.getItem('jwl-ide-files')) || {
      'html-index': { type: 'html', content: document.getElementById('editor-html-index').value },
      'css-style': { type: 'css', content: document.getElementById('editor-css-style').value },
      'js-script': { type: 'js', content: document.getElementById('editor-js-script').value }
    };

    let currentTab = 'html-index';
    let lastHtmlTab = 'html-index';

    function updateButtonStates() {
      const selectAllBtn = document.getElementById('selectAllBtn');
      const saveBtn = document.getElementById('saveBtn');
      const deleteBtn = document.getElementById('deleteBtn');
      const findReplaceBtn = document.getElementById('findReplaceBtn');

      const isBrowserTab = currentTab === 'browser';
      selectAllBtn.disabled = isBrowserTab;
      saveBtn.disabled = isBrowserTab;
      deleteBtn.disabled = isBrowserTab || Object.keys(files).length <= 1;
      findReplaceBtn.disabled = isBrowserTab;
    }

    function loadFilesFromStorage() {
      for (let fileId in files) {
        if (!document.getElementById(fileId)) {
          const file = files[fileId];
          const tab = document.createElement('button');
          tab.className = 'tab';
          tab.textContent = `${fileId.replace(/^[^-]+-/, '')}.${file.type}`;
          tab.setAttribute('data-file-id', fileId);
          tab.onclick = () => switchTab(fileId);
          document.querySelector('.tabs').insertBefore(tab, document.querySelector('.tab[onclick="switchTab(\'browser\')"]'));

          const editorArea = document.createElement('div');
          editorArea.id = fileId;
          editorArea.className = 'editor-area';
          const textarea = document.createElement('textarea');
          textarea.id = `editor-${fileId}`;
          textarea.className = 'code-editor';
          textarea.spellcheck = false;
          textarea.value = file.content;
          editorArea.appendChild(textarea);
          document.querySelector('.container').appendChild(editorArea);

          textarea.addEventListener('input', () => {
            files[fileId].content = textarea.value;
            saveToLocalStorage();
          });
        } else {
          const textarea = document.getElementById(`editor-${fileId}`);
          if (textarea) textarea.value = files[fileId].content;
        }
      }
      updateButtonStates();
    }

    function saveToLocalStorage() {
      localStorage.setItem('jwl-ide-files', JSON.stringify(files));
    }

    function switchTab(tab) {
      console.log(`Switching to tab: ${tab}`);
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      const tabButton = document.querySelector(`.tab[onclick="switchTab('${tab}')"]`);
      if (tabButton) tabButton.classList.add('active');

      document.querySelectorAll('.editor-area').forEach(e => e.classList.remove('visible'));
      const editorArea = document.getElementById(tab);
      if (editorArea) editorArea.classList.add('visible');

      currentTab = tab;
      if (files[tab]?.type === 'html') lastHtmlTab = tab;

      updateButtonStates();

      if (tab === 'browser') {
        runCode();
      } else {
        const textarea = editorArea?.querySelector('.code-editor');
        if (textarea) setTimeout(() => textarea.focus(), 50);
      }
    }

    function runCode() {
      if (currentTab !== 'browser') {
        const editor = document.getElementById(`editor-${currentTab}`);
        if (editor) files[currentTab].content = editor.value;
      }

      let htmlContent = files[lastHtmlTab]?.content || '';
      let cssContent = '';
      let jsContent = '';

      for (let id in files) {
        if (files[id].type === 'css') cssContent += files[id].content + '\n';
        else if (files[id].type === 'js') jsContent += files[id].content + '\n';
      }

      const fullCode = `
        <html>
          <head><style>${cssContent}</style></head>
          <body>${htmlContent}<script>${jsContent}<\/script></body>
        </html>
      `;

      const blob = new Blob([fullCode], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      const previewIframe = document.getElementById('preview');
      if (previewIframe.src.startsWith('blob:')) URL.revokeObjectURL(previewIframe.src);
      previewIframe.src = url;
    }

    function selectAllCode() {
      console.log('Select All button clicked');
      if (currentTab !== 'browser') {
        const textarea = document.querySelector(`#${currentTab} .code-editor`);
        if (textarea) textarea.select();
      }
    }

    function findAndReplace() {
      console.log('Find and Replace button clicked');
      if (currentTab === 'browser') return;

      const findInput = document.getElementById('findInput').value;
      const replaceInput = document.getElementById('replaceInput').value;

      if (!findInput) {
        alert('Please enter text to find.');
        return;
      }

      const textarea = document.getElementById(`editor-${currentTab}`);
      if (!textarea) {
        console.error(`Textarea for ${currentTab} not found`);
        return;
      }

      try {
        const regex = new RegExp(findInput.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
        const originalContent = textarea.value;
        textarea.value = originalContent.replace(regex, replaceInput);
        files[currentTab].content = textarea.value;
        saveToLocalStorage();
        console.log(`Replaced "${findInput}" with "${replaceInput}" in ${currentTab}`);
      } catch (error) {
        console.error('Find and replace error:', error.message);
        alert(`Error during find and replace: ${error.message}`);
      }

      document.getElementById('findInput').value = '';
      document.getElementById('replaceInput').value = '';
    }

    function showDeleteModal() {
      console.log('Delete button clicked');
      if (currentTab === 'browser' || Object.keys(files).length <= 1) {
        console.log('Delete blocked: On browser tab or only one file remains');
        return;
      }

      const fileName = `${currentTab.replace(/^[^-]+-/, '')}.${files[currentTab].type}`;
      console.log(`Showing delete modal for file: ${fileName}`);

      const deleteMessage = document.getElementById('deleteFileMessage');
      deleteMessage.textContent = `Are you sure you want to delete ${fileName}?`;
      document.getElementById('deleteFileModal').style.display = 'flex';
    }

    function closeDeleteModal() {
      console.log('Delete modal closed');
      document.getElementById('deleteFileModal').style.display = 'none';
    }

    function confirmDelete() {
      console.log(`Confirming deletion of file: ${currentTab}`);

      try {
        console.log('Current tabs:', document.querySelectorAll('.tab').length);
        console.log('Current editor areas:', document.querySelectorAll('.editor-area').length);

        let tabButton = document.querySelector(`.tab[data-file-id="${currentTab}"]`);
        if (!tabButton) {
          console.warn(`Initial tab button for ${currentTab} not found with data-file-id`);
          const fileName = `${currentTab.replace(/^[^-]+-/, '')}.${files[currentTab].type}`;
          tabButton = Array.from(document.querySelectorAll('.tab')).find(tab => tab.textContent === fileName);
          if (!tabButton) {
            console.error(`Tab button for ${currentTab} not found by text content either`);
            throw new Error(`Tab button for ${currentTab} not found`);
          }
        }
        console.log(`Found tab button for ${currentTab} with onclick:`, tabButton.getAttribute('onclick'));
        console.log(`Removing tab button for ${currentTab}`);
        tabButton.remove();

        const editorArea = document.getElementById(currentTab);
        if (!editorArea) {
          console.error(`Editor area for ${currentTab} not found`);
          throw new Error(`Editor area for ${currentTab} not found`);
        }
        console.log(`Removing editor area for ${currentTab}`);
        editorArea.remove();

        if (files[currentTab]) {
          delete files[currentTab];
          console.log(`File ${currentTab} deleted from files object`);
        } else {
          console.error(`File ${currentTab} not found in files object`);
          throw new Error(`File ${currentTab} not found in files object`);
        }

        saveToLocalStorage();
        console.log('LocalStorage updated');

        const remainingTabs = Object.keys(files).filter(id => id !== 'browser');
        const nextTab = remainingTabs.length > 0 ? remainingTabs[0] : 'browser';
        console.log(`Switching to next tab: ${nextTab}`);
        switchTab(nextTab);

        closeDeleteModal();
      } catch (error) {
        console.error('Error during file deletion:', error.message);
        alert(`Failed to delete file: ${error.message}. Please try again or check the console for details.`);
        closeDeleteModal();
      }
    }

    function showNewFileModal() {
      console.log('New File button clicked');
      document.getElementById('newFileModal').style.display = 'flex';
      document.getElementById('newFileName').focus();
    }

    function closeNewFileModal() {
      console.log('New File modal closed');
      document.getElementById('newFileModal').style.display = 'none';
      document.getElementById('newFileName').value = '';
    }

    function createNewFile() {
      console.log('Create button clicked');
      const name = document.getElementById('newFileName').value.trim();
      const type = document.getElementById('fileType').value;
      if (!name) return alert('Enter a file name.');

      const fileId = `${type}-${name.replace(/\.[^/.]+$/, '')}`;
      if (files[fileId]) return alert('File already exists.');

      const tab = document.createElement('button');
      tab.className = 'tab';
      tab.textContent = `${name}.${type}`;
      tab.setAttribute('data-file-id', fileId);
      tab.onclick = () => switchTab(fileId);
      document.querySelector('.tabs').insertBefore(tab, document.querySelector('.tab[onclick="switchTab(\'browser\')"]'));

      const editorArea = document.createElement('div');
      editorArea.id = fileId;
      editorArea.className = 'editor-area';
      const textarea = document.createElement('textarea');
      textarea.id = `editor-${fileId}`;
      textarea.className = 'code-editor';
      textarea.spellcheck = false;
      textarea.value = type === 'html' ? '<!DOCTYPE html>\n<html>\n  <head>\n    <title>New Page</title>\n  </head>\n  <body>\n  </body>\n</html>' :
                       type === 'css' ? '/* New CSS File */\n' :
                       type === 'js' ? '/* New JS File */\n' :
                       type === 'jsx' ? 'import React from "react";\n\nfunction Component() {\n  return (\n    <div>\n      <h1>Hello, React!</h1>\n    </div>\n  );\n}\n\nexport default Component;\n' :
                       type === 'py' ? '# New Python File\n\nprint("Hello, Python!")\n' : '';
      editorArea.appendChild(textarea);
      document.querySelector('.container').appendChild(editorArea);

      files[fileId] = { type, content: textarea.value };

      textarea.addEventListener('input', () => {
        files[fileId].content = textarea.value;
        saveToLocalStorage();
      });

      saveToLocalStorage();
      closeNewFileModal();
      setTimeout(() => {
        switchTab(fileId);
        textarea.focus();
      }, 100);
    }

    function saveToFile() {
      console.log('Save button clicked');
      if (currentTab === 'browser') return;
      const fileName = `${currentTab.replace(/^[^-]+-/, '')}.${files[currentTab].type}`;
      document.getElementById('saveFileName').value = fileName;
      document.getElementById('saveFileModal').style.display = 'flex';
      document.getElementById('saveFileName').focus();
    }

    function closeSaveFileModal() {
      console.log('Save modal closed');
      document.getElementById('saveFileModal').style.display = 'none';
      document.getElementById('saveFileName').value = '';
    }

    function downloadFile() {
      console.log('Download button clicked');
      const fileName = document.getElementById('saveFileName').value.trim();
      if (!fileName) return alert('Enter a file name.');

      const editor = document.getElementById(`editor-${currentTab}`);
      if (editor) files[currentTab].content = editor.value;

      const content = files[currentTab].content;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      closeSaveFileModal();
    }

    document.querySelectorAll('.code-editor').forEach(editor => {
      editor.addEventListener('input', () => {
        const fileId = editor.id.replace('editor-', '');
        files[fileId].content = editor.value;
        saveToLocalStorage();
      });
    });

    document.querySelectorAll('.top-bar button').forEach(button => {
      button.addEventListener('click', () => {
        console.log(`Button clicked: ${button.id}`);
      });
    });

    document.querySelectorAll('.modal-content button').forEach(button => {
      button.addEventListener('click', () => {
        console.log(`Modal button clicked: ${button.textContent}`);
      });
    });

    loadFilesFromStorage();
    window.onload = () => {
      console.log('Window loaded');
      if (currentTab === 'browser') runCode();
    };
