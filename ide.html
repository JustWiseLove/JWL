<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IDE - Just Wise Love</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
  <!-- CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css" />
  <!-- CodeMirror Theme (monokai for dark theme compatibility) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/monokai.min.css" />
  <style>
    :root {
      --dark: #181A1C;
      --blue: #4a7fb2;
      --white: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--dark);
      color: var(--white);
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-size: 16px;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .header-container {
      background: var(--dark);
      border-bottom: 1px solid var(--blue);
      flex: 0 0 auto;
    }

    .project-bar {
      background: var(--dark);
      padding: 12px 16px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-weight: 600;
      gap: 12px;
      height: 48px;
      box-sizing: border-box;
      flex-wrap: nowrap;
    }

    .project-bar span {
      flex: 0 0 auto;
      font-size: 14px;
      height: 32px;
      line-height: 32px;
      display: flex;
      align-items: center;
    }

    .project-bar input {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      height: 32px;
      width: 100px;
      box-sizing: border-box;
      user-select: text;
      touch-action: auto;
    }

    .project-bar input:focus {
      border-color: var(--blue);
    }

    .project-bar select {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      height: 32px;
      width: 150px; /* Increased to show "Select a Project" */
      box-sizing: border-box;
      user-select: text;
      touch-action: auto;
    }

    .project-bar select:focus {
      border-color: var(--blue);
    }

    .project-bar button {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
      font-size: 14px;
      touch-action: auto;
      height: 32px;
      line-height: 1;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 0 0 auto;
      max-width: 120px;
      justify-content: center;
    }

    .project-bar button i {
      color: var(--blue);
    }

    .project-bar button:hover {
      background: var(--blue);
      color: var(--dark);
      border-color: var(--blue);
    }

    .project-bar button:hover i {
      color: var(--dark);
    }

    .project-bar button:disabled {
      background: var(--dark);
      color: #606060;
      cursor: not-allowed;
      border-color: #3a3a3a;
    }

    .project-bar button:disabled i {
      color: #606060;
    }

    .top-bar {
      background: var(--dark);
      padding: 12px 16px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-weight: 600;
      gap: 12px;
      height: 48px;
      box-sizing: border-box;
    }

    .top-bar span {
      flex: 0 0 auto;
    }

    .top-bar button {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
      font-size: 14px;
      touch-action: auto;
      height: 32px;
      line-height: 1;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 0 0 auto;
      max-width: 120px;
      justify-content: center;
    }

    .top-bar button i {
      color: var(--blue);
    }

    .top-bar button:hover {
      background: var(--blue);
      color: var(--dark);
      border-color: var(--blue);
    }

    .top-bar button:hover i {
      color: var(--dark);
    }

    .top-bar button:disabled {
      background: var(--dark);
      color: #606060;
      cursor: not-allowed;
      border-color: #3a3a3a;
    }

    .top-bar button:disabled i {
      color: #606060;
    }

    .find-replace-bar {
      background: var(--dark);
      padding: 8px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 48px;
      box-sizing: border-box;
      flex-wrap: nowrap;
    }

    .find-replace-bar span {
      color: var(--white);
      font-size: 14px;
      font-weight: 500;
      height: 32px;
      line-height: 32px;
      display: flex;
      align-items: center;
      box-sizing: border-box;
    }

    .find-replace-bar input {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 8px;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      height: 32px;
      width: 100px;
      box-sizing: border-box;
      user-select: text;
      touch-action: auto;
    }

    .find-replace-bar input:focus {
      border-color: var(--blue);
    }

    .find-replace-bar button {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
      font-size: 14px;
      touch-action: auto;
      height: 32px;
      line-height: 1;
      box-sizing: border-box;
      min-width: 80px;
      display: flex;
      align-items: center;
      gap: 6px;
      justify-content: center;
    }

    .find-replace-bar button i {
      color: var(--blue);
    }

    .find-replace-bar button:hover {
      background: var(--blue);
      color: var(--dark);
      border-color: var(--blue);
    }

    .find-replace-bar button:hover i {
      color: var(--dark);
    }

    .find-replace-bar button:disabled {
      background: var(--dark);
      color: #606060;
      cursor: not-allowed;
      border-color: #3a3a3a;
    }

    .find-replace-bar button:disabled i {
      color: #606060;
    }

    .tabs {
      display: flex;
      background: var(--dark);
      overflow-x: auto;
      border-bottom: 1px solid var(--blue);
      position: relative;
      z-index: 2;
      flex: 0 0 auto;
    }

    .tab {
      padding: 10px 16px;
      background: var(--dark);
      border: none;
      color: #a0a0a0;
      cursor: pointer;
      flex: 0 0 auto;
      transition: background 0.2s, color 0.2s;
      font-size: 14px;
      position: relative;
      touch-action: auto;
      margin-right: 4px;
    }

    .tab:last-child {
      margin-right: 0;
    }

    .tab.active {
      background: var(--blue);
      color: var(--white);
      font-weight: 600;
      border-bottom: 2px solid var(--blue);
    }

    .tab:hover {
      background: var(--blue);
      color: var(--dark);
    }

    .editor-area {
      display: none;
      flex-grow: 1;
      overflow: hidden;
      position: relative;
      width: 100%;
      height: 100%;
    }

    .editor-area.visible {
      display: flex;
    }

    .code-editor {
      background: var(--dark);
      color: var(--white);
      caret-color: var(--white);
      font-family: 'Fira Code', 'Consolas', monospace;
      font-size: 14px;
      line-height: 1.6;
      width: 100%;
      height: 100%;
      resize: none;
      border: none;
      padding: 12px;
      box-sizing: border-box;
      outline: none;
      scrollbar-color: var(--blue) var(--dark);
      user-select: text;
      touch-action: auto;
    }

    /* CodeMirror-specific styles */
    .CodeMirror {
      width: 100%;
      height: 100%;
      background: var(--dark);
      color: var(--white);
      font-family: 'Fira Code', 'Consolas', monospace !important;
      font-size: 14px;
      line-height: 1.6;
      position: relative;
      z-index: 1;
    }

    .CodeMirror-scroll {
      scrollbar-color: var(--blue) var(--dark);
      overflow: auto;
    }

    .CodeMirror::-webkit-scrollbar {
      width: 8px;
    }

    .CodeMirror::-webkit-scrollbar-track {
      background: var(--dark);
    }

    .CodeMirror::-webkit-scrollbar-thumb {
      background: var(--blue);
      border-radius: 4px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
      background: var(--white);
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      width: 100%;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      z-index: 10;
      pointer-events: auto;
    }

    .modal-content {
      background: var(--dark);
      padding: 24px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid var(--blue);
      pointer-events: auto;
      user-select: text;
      touch-action: auto;
    }

    .modal-content p {
      margin: 12px 0;
      font-size: 14px;
      color: var(--white);
    }

    .modal-content input,
    .modal-content select {
      margin: 12px 0;
      padding: 8px;
      width: 220px;
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      border-radius: 4px;
      outline: none;
      font-size: 14px;
      user-select: text;
      touch-action: auto;
      pointer-events: auto;
    }

    .modal-content input:focus,
    .modal-content select:focus {
      border-color: var(--blue);
    }

    .modal-content div {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 12px;
      margin-top: 12px;
    }

    .modal-content button {
      background: var(--dark);
      color: var(--white);
      border: 1px solid var(--blue);
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s, border-color 0.2s;
      font-size: 14px;
      touch-action: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      pointer-events: auto;
    }

    .modal-content button i {
      color: var(--blue);
    }

    .modal-content button:hover {
      background: var(--blue);
      color: var(--dark);
      border-color: var(--blue);
    }

    .modal-content button:hover i {
      color: var(--dark);
    }

    @media only screen and (min-width: 768px) {
      .header-container {
        display: flex;
        flex-direction: column; /* Stack project bar and combined top/find-replace vertically */
        align-items: stretch;
      }

      .project-bar {
        flex: 0 0 auto;
        border-bottom: 1px solid var(--blue);
        padding: 12px 16px;
        justify-content: flex-start;
        gap: 12px;
      }

      .top-bar {
        flex: 0 0 auto;
        border-bottom: 1px solid var(--blue);
        padding: 12px 16px;
        justify-content: flex-start;
        gap: 12px;
        display: flex;
        flex-wrap: nowrap;
      }

      .find-replace-bar {
        flex: 0 0 auto;
        padding: 12px 16px;
        justify-content: flex-start;
        gap: 8px;
        border-left: 1px solid var(--blue); /* Separator between top-bar and find-replace-bar */
      }

      .top-bar-container {
        display: flex;
        flex-direction: row; /* Combine top-bar and find-replace-bar in one row */
        align-items: center;
        flex-wrap: nowrap;
      }
    }

    @media only screen and (max-width: 767px) {
      .header-container {
        display: block;
      }

      .project-bar {
        padding: 8px 12px;
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 48px;
        justify-content: space-between;
      }

      .project-bar span {
        font-size: 16px;
        line-height: 44px;
        flex: 0 0 60px;
      }

      .project-bar input {
        width: 120px;
        font-size: 14px;
        padding: 8px 10px;
        height: 44px;
        flex: 1 1 auto;
      }

      .project-bar select {
        width: 120px;
        font-size: 14px;
        padding: 8px 10px;
        height: 44px;
        flex: 1 1 auto;
      }

      .project-bar button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
        height: 44px;
        max-width: none;
        flex: 1 1 auto;
      }

      .top-bar {
        padding: 8px 12px;
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 48px;
        justify-content: space-between;
      }

      .top-bar span {
        font-size: 16px;
        line-height: 44px;
        flex: 0 0 60px;
      }

      .top-bar button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
        height: 44px;
        max-width: none;
        flex: 1 1 auto;
      }

      .find-replace-bar {
        gap: 8px;
        padding: 8px 12px;
        flex-wrap: wrap;
        height: auto;
        min-height: 48px;
        justify-content: space-between;
      }

      .find-replace-bar span {
        font-size: 14px;
        height: 44px;
        line-height: 44px;
        flex: 0 0 60px;
      }

      .find-replace-bar input {
        width: 120px;
        font-size: 14px;
        padding: 8px 10px;
        height: 44px;
        flex: 1 1 auto;
      }

      .find-replace-bar button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
        height: 44px;
        flex: 1 1 auto;
      }

      .tabs {
        padding: 4px 0;
      }

      .tab {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 80px;
        margin-right: 4px;
      }

      .tab:last-child {
        margin-right: 0;
      }

      .code-editor {
        font-size: 14px;
        padding: 10px;
        line-height: 1.8;
      }

      .CodeMirror {
        font-size: 14px;
        line-height: 1.8;
      }

      .modal-content {
        padding: 16px;
        width: 90%;
        max-width: 320px;
      }

      .modal-content h3 {
        font-size: 18px;
        margin: 8px 0;
      }

      .modal-content p {
        font-size: 14px;
        margin: 8px 0;
      }

      .modal-content input,
      .modal-content select {
        font-size: 14px;
        padding: 10px;
        width: 100%;
        max-width: 280px;
        height: 44px;
      }

      .modal-content button {
        font-size: 14px;
        padding: 8px 12px;
        min-width: 90px;
        height: 44px;
      }
    }

    @media only screen and (max-width: 480px) {
      .project-bar {
        gap: 8px;
        padding: 6px 8px;
      }

      .project-bar span {
        font-size: 14px;
        line-height: 36px;
        flex: 0 0 50px;
      }

      .project-bar input {
        width: 100px;
        font-size: 12px;
        padding: 6px 8px;
        height: 36px;
        flex: 1 1 auto;
      }

      .project-bar select {
        width: 100px;
        font-size: 12px;
        padding: 6px 8px;
        height: 36px;
        flex: 1 1 auto;
      }

      .project-bar button {
        font-size: 12px;
        padding: 6px 8px;
        min-width: 80px;
        height: 36px;
        flex: 1 1 auto;
      }

      .top-bar {
        gap: 8px;
        padding: 6px 8px;
      }

      .top-bar span {
        font-size: 14px;
        line-height: 36px;
        flex: 0 0 50px;
      }

      .top-bar button {
        font-size: 12px;
        padding: 6px 8px;
        min-width: 80px;
        height: 36px;
        flex: 1 1 auto;
      }

      .find-replace-bar {
        gap: 6px;
        padding: 6px 8px;
      }

      .find-replace-bar span {
        font-size: 12px;
        height: 36px;
        line-height: 36px;
        flex: 0 0 50px;
      }

      .find-replace-bar input {
        width: 100px;
        font-size: 12px;
        padding: 6px 8px;
        height: 36px;
        flex: 1 1 auto;
      }

      .find-replace-bar button {
        font-size: 12px;
        padding: 6px 8px;
        min-width: 80px;
        height: 36px;
        flex: 1 1 auto;
      }

      .tabs {
        padding: 2px 0;
      }

      .tab {
        font-size: 12px;
        padding: 6px 8px;
        min-width: 70px;
        margin-right: 2px;
      }

      .tab:last-child {
        margin-right: 0;
      }

      .code-editor {
        font-size: 12px;
        padding: 8px;
        line-height: 1.6;
      }

      .CodeMirror {
        font-size: 12px;
        line-height: 1.6;
      }

      .modal-content {
        padding: 12px;
        width: 90%;
        max-width: 280px;
      }

      .modal-content h3 {
        font-size: 16px;
        margin: 6px 0;
      }

      .modal-content p {
        font-size: 12px;
        margin: 6px 0;
      }

      .modal-content input,
      .modal-content select {
        font-size: 12px;
        padding: 8px;
        width: 100%;
        max-width: 240px;
        height: 36px;
      }

      .modal-content button {
        font-size: 12px;
        padding: 6px 8px;
        min-width: 80px;
        height: 36px;
      }
    }
  </style>
</head>
<body>
  <div class="header-container">
    <div class="project-bar">
      <span>Projects</span>
      <input type="text" id="projectName" placeholder="Project name">
      <button id="addProjectBtn" onclick="showNewProjectModal()"><i class="fas fa-plus"></i> Add</button>
      <button id="saveProjectBtn" onclick="saveProject()"><i class="fas fa-save"></i> Save</button>
      <button id="openProjectBtn" onclick="openProject()" disabled><i class="fas fa-folder-open"></i> Open</button>
      <button id="deleteProjectBtn" onclick="showDeleteProjectModal()" disabled><i class="fas fa-trash"></i> Delete</button>
      <select id="projectList">
        <option value="">Select a Project</option>
      </select>
    </div>
    <div class="top-bar-container">
      <div class="top-bar">
        <span>IDE</span>
        <button id="newFileBtn" onclick="showNewFileModal()"><i class="fas fa-plus"></i> New File</button>
        <button id="selectAllBtn" onclick="selectAllCode()" disabled><i class="fas fa-check-square"></i> Select All</button>
        <button id="saveBtn" onclick="saveToFile()" disabled><i class="fas fa-save"></i> Save</button>
        <button id="deleteBtn" onclick="showDeleteModal()" disabled><i class="fas fa-trash"></i> Delete</button>
      </div>
      <div class="find-replace-bar">
        <span>Find:</span>
        <input type="text" id="findText" placeholder="Text">
        <span>Replace:</span>
        <input type="text" id="replaceText" placeholder="With">
        <button id="findReplaceBtn" onclick="findAndReplace()" disabled><i class="fas fa-check"></i> Submit</button>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button class="tab active" data-file-id="html-index" onclick="switchTab('html-index')">index.html</button>
    <button class="tab" data-file-id="css-style" onclick="switchTab('css-style')">style.css</button>
    <button class="tab" data-file-id="js-script" onclick="switchTab('js-script')">script.js</button>
    <button class="tab" onclick="switchTab('browser')">Browser</button>
  </div>

  <div class="container">
    <div id="html-index" class="editor-area visible">
      <textarea id="editor-html-index" class="code-editor" spellcheck="false">
<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - JWL</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Hello Coder</h1>
    <script src="script.js"></script>
  </body>
</html>
      </textarea>
    </div>

    <div id="css-style" class="editor-area">
      <textarea id="editor-css-style" class="code-editor" spellcheck="false">
body {
  background-color: lightgray;
  text-align: center;
  font-family: sans-serif;
}
      </textarea>
    </div>

    <div id="js-script" class="editor-area">
      <textarea id="editor-js-script" class="code-editor" spellcheck="false">
console.log("Hello from JS");
      </textarea>
    </div>

    <div id="browser" class="editor-area">
      <iframe id="preview"></iframe>
    </div>
  </div>

  <div id="newProjectModal" class="modal">
    <div class="modal-content">
      <h3>Create New Project</h3>
      <input type="text" id="newProjectName" placeholder="Enter project name">
      <div>
        <button onclick="createNewProject()"><i class="fas fa-check"></i> Create</button>
        <button onclick="closeNewProjectModal()"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <div id="newFileModal" class="modal">
    <div class="modal-content">
      <h3>Create New File</h3>
      <input type="text" id="newFileName" placeholder="Enter file name">
      <select id="fileType">
        <option value="html">.html</option>
        <option value="css">.css</option>
        <option value="js">.js</option>
        <option value="jsx">.jsx</option>
        <option value="py">.py</option>
      </select>
      <div>
        <button onclick="createNewFile()"><i class="fas fa-check"></i> Create</button>
        <button onclick="closeNewFileModal()"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <div id="saveFileModal" class="modal">
    <div class="modal-content">
      <h3>Save File</h3>
      <input type="text" id="saveFileName" placeholder="Enter file name">
      <div>
        <button onclick="downloadFile()"><i class="fas fa-download"></i> Download</button>
        <button onclick="closeSaveFileModal()"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <div id="deleteFileModal" class="modal">
    <div class="modal-content">
      <h3>Delete File</h3>
      <p id="deleteFileMessage"></p>
      <div>
        <button onclick="confirmDelete()"><i class="fas fa-check"></i> Confirm</button>
        <button onclick="closeDeleteModal()"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <div id="deleteProjectModal" class="modal">
    <div class="modal-content">
      <h3>Delete Project</h3>
      <p id="deleteProjectMessage"></p>
      <div>
        <button onclick="confirmDeleteProject()"><i class="fas fa-check"></i> Confirm</button>
        <button onclick="closeDeleteProjectModal()"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <!-- CodeMirror JS and modes -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/python/python.min.js"></script>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error(`Global error: ${message} at ${source}:${lineno}:${colno}`);
      alert(`A script error occurred: ${message}. Check the console for details.`);
      return true;
    };

    let files = {
      'html-index': { type: 'html', content: document.getElementById('editor-html-index').value },
      'css-style': { type: 'css', content: document.getElementById('editor-css-style').value },
      'js-script': { type: 'js', content: document.getElementById('editor-js-script').value }
    };

    let editors = {};
    let currentTab = 'html-index';
    let lastHtmlTab = 'html-index';
    let currentProject = null;

    // Debounce utility to handle rapid editor changes
    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    function initializeCodeMirror(textarea, mode) {
      const editor = CodeMirror.fromTextArea(textarea, {
        lineNumbers: true,
        mode: mode,
        theme: 'monokai',
        lineWrapping: true,
        tabSize: 2,
        indentWithTabs: false,
        scrollbarStyle: 'native'
      });
      // Debounce change events to stabilize after large pastes
      editor.on('change', debounce(() => {
        const fileId = textarea.id.replace('editor-', '');
        files[fileId].content = editor.getValue();
        console.log(`Content updated for ${fileId}`);
      }, 300));
      return editor;
    }

    function getModeForFileType(type) {
      return type === 'html' ? 'htmlmixed' :
             type === 'css' ? 'css' :
             type === 'js' || type === 'jsx' ? 'javascript' :
             type === 'py' ? 'python' : 'text/plain';
    }

    function updateButtonStates() {
      const selectAllBtn = document.getElementById('selectAllBtn');
      const saveBtn = document.getElementById('saveBtn');
      const deleteBtn = document.getElementById('deleteBtn');
      const findReplaceBtn = document.getElementById('findReplaceBtn');
      const openProjectBtn = document.getElementById('openProjectBtn');
      const deleteProjectBtn = document.getElementById('deleteProjectBtn');

      const isBrowserTab = currentTab === 'browser';
      selectAllBtn.disabled = isBrowserTab;
      saveBtn.disabled = isBrowserTab;
      deleteBtn.disabled = isBrowserTab || Object.keys(files).length <= 1;
      findReplaceBtn.disabled = isBrowserTab || !document.getElementById('findText').value;
      openProjectBtn.disabled = !document.getElementById('projectList').value;
      deleteProjectBtn.disabled = !document.getElementById('projectList').value;
    }

    function loadInitialFiles() {
      for (let fileId in files) {
        if (!document.getElementById(fileId)) {
          const file = files[fileId];
          const tab = document.createElement('button');
          tab.className = 'tab';
          tab.textContent = `${fileId.replace(/^[^-]+-/, '')}.${file.type}`;
          tab.setAttribute('data-file-id', fileId);
          tab.onclick = () => switchTab(fileId);
          document.querySelector('.tabs').insertBefore(tab, document.querySelector('.tab[onclick="switchTab(\'browser\')"]'));

          const editorArea = document.createElement('div');
          editorArea.id = fileId;
          editorArea.className = 'editor-area';
          const textarea = document.createElement('textarea');
          textarea.id = `editor-${fileId}`;
          textarea.className = 'code-editor';
          textarea.spellcheck = false;
          textarea.value = file.content;
          editorArea.appendChild(textarea);
          document.querySelector('.container').appendChild(editorArea);

          const mode = getModeForFileType(file.type);
          editors[fileId] = initializeCodeMirror(textarea, mode);
        } else {
          const textarea = document.getElementById(`editor-${fileId}`);
          if (textarea && !editors[fileId]) {
            const mode = getModeForFileType(files[fileId].type);
            editors[fileId] = initializeCodeMirror(textarea, mode);
            editors[fileId].setValue(files[fileId].content);
          }
        }
      }
      if (!files[lastHtmlTab] || files[lastHtmlTab].type !== 'html') {
        const htmlFiles = Object.keys(files).filter(id => files[id].type === 'html');
        lastHtmlTab = htmlFiles.length > 0 ? htmlFiles[0] : null;
      }
      updateButtonStates();
      loadProjects();
    }

    function switchTab(tab) {
      console.log(`Attempting to switch to tab: ${tab}`);
      try {
        // Save current editor content and release focus
        if (currentTab !== 'browser' && editors[currentTab]) {
          files[currentTab].content = editors[currentTab].getValue();
          editors[currentTab].getInputField().blur();
          console.log(`Saved and blurred editor for ${currentTab}`);
        }

        // Validate tab and editor area
        const tabButton = document.querySelector(`.tab[data-file-id="${tab}"], .tab[onclick="switchTab('${tab}')"]`);
        if (!tabButton) {
          throw new Error(`Tab button for ${tab} not found`);
        }
        const editorArea = document.getElementById(tab);
        if (!editorArea) {
          throw new Error(`Editor area for ${tab} not found`);
        }

        // Update tab highlighting
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tabButton.classList.add('active');

        // Update editor area visibility
        document.querySelectorAll('.editor-area').forEach(e => e.classList.remove('visible'));
        editorArea.className = 'editor-area visible';

        // Update state
        currentTab = tab;
        if (files[tab]?.type === 'html') lastHtmlTab = tab;

        updateButtonStates();
        updateFindReplaceButton();

        // Handle browser or editor
        if (tab === 'browser') {
          runCode();
        } else if (editors[tab]) {
          setTimeout(() => {
            editors[tab].refresh();
            editors[tab].focus();
            console.log(`Refreshed and focused editor for ${tab}`);
          }, 50);
        } else {
          console.warn(`No editor found for ${tab}`);
        }
      } catch (error) {
        console.error(`Error switching to tab ${tab}:`, error.message);
        alert(`Failed to switch to tab ${tab}. Check the console for details.`);
      }
    }

    function runCode() {
      console.log('Running code for browser preview');
      if (currentTab !== 'browser' && editors[currentTab]) {
        files[currentTab].content = editors[currentTab].getValue();
      }

      let htmlContent = lastHtmlTab && files[lastHtmlTab]?.type === 'html' ? files[lastHtmlTab].content : '<html><body><h1>No HTML file available</h1></body></html>';
      let cssContent = '';
      let jsContent = '';

      for (let id in files) {
        if (files[id].type === 'css') cssContent += files[id].content + '\n';
        else if (files[id].type === 'js') jsContent += files[id].content + '\n';
      }

      const fullCode = `
        <html>
          <head><style>${cssContent}</style></head>
          <body>${htmlContent}<script>${jsContent}<\/script></body>
        </html>
      `;

      const previewIframe = document.getElementById('preview');
      const oldSrc = previewIframe.src;
      try {
        const blob = new Blob([fullCode], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        previewIframe.src = url;
        if (oldSrc.startsWith('blob:')) {
          setTimeout(() => URL.revokeObjectURL(oldSrc), 100);
        }
      } catch (error) {
        console.error('Error generating preview:', error);
        previewIframe.src = 'about:blank';
        previewIframe.contentDocument.body.innerHTML = '<h1>Error rendering preview</h1>';
      }
    }

    function selectAllCode() {
      console.log('Select All button clicked');
      if (currentTab !== 'browser' && editors[currentTab]) {
        const editor = editors[currentTab];
        editor.execCommand('selectAll');
        editor.refresh();
        editor.focus();
        console.log(`Selected all text in ${currentTab} editor`);
      } else {
        console.warn(`Select All failed: No editor for ${currentTab} or on browser tab`);
      }
    }

    function showDeleteModal() {
      console.log('Delete button clicked');
      if (currentTab === 'browser' || Object.keys(files).length <= 1) {
        console.log('Delete blocked: On browser tab or only one file remains');
        return;
      }

      const fileName = `${currentTab.replace(/^[^-]+-/, '')}.${files[currentTab].type}`;
      console.log(`Showing delete modal for file: ${fileName}`);
      const deleteMessage = document.getElementById('deleteFileMessage');
      deleteMessage.textContent = `Are you sure you want to delete ${fileName}?`;
      document.getElementById('deleteFileModal').style.display = 'flex';
    }

    function closeDeleteModal() {
      console.log('Delete modal closed');
      document.getElementById('deleteFileModal').style.display = 'none';
    }

    function confirmDelete() {
      console.log(`Confirming deletion of file: ${currentTab}`);
      if (currentTab === 'browser' || !files[currentTab]) {
        console.warn('Delete aborted: Invalid tab or file not found');
        closeDeleteModal();
        return;
      }

      try {
        const tabButton = document.querySelector(`.tab[data-file-id="${currentTab}"]`);
        if (tabButton) {
          console.log(`Removing tab button for ${currentTab}`);
          tabButton.remove();
        } else {
          console.warn(`Tab button for ${currentTab} not found`);
        }

        const editorArea = document.getElementById(currentTab);
        if (editorArea) {
          console.log(`Removing editor area for ${currentTab}`);
          editorArea.remove();
        } else {
          console.warn(`Editor area for ${currentTab} not found`);
        }

        delete editors[currentTab];
        delete files[currentTab];
        console.log(`File ${currentTab} deleted from files and editors`);

        if (currentTab === lastHtmlTab) {
          const htmlFiles = Object.keys(files).filter(id => files[id].type === 'html');
          lastHtmlTab = htmlFiles.length > 0 ? htmlFiles[0] : null;
          console.log(`Updated lastHtmlTab to: ${lastHtmlTab || 'none'}`);
        }

        const remainingTabs = Object.keys(files).filter(id => id !== 'browser');
        const nextTab = remainingTabs.length > 0 ? remainingTabs[0] : 'browser';
        console.log(`Switching to next tab: ${nextTab}`);
        switchTab(nextTab);

        closeDeleteModal();
      } catch (error) {
        console.error('Error during file deletion:', error.message);
        alert(`Failed to delete file: ${error.message}. Check the console for details.`);
        closeDeleteModal();
      }
    }

    function showNewFileModal() {
      console.log('New File button clicked');
      document.getElementById('newFileModal').style.display = 'flex';
      document.getElementById('newFileName').focus();
    }

    function closeNewFileModal() {
      console.log('New File modal closed');
      document.getElementById('newFileModal').style.display = 'none';
      document.getElementById('newFileName').value = '';
    }

    function createNewFile() {
      console.log('Create button clicked');
      const name = document.getElementById('newFileName').value.trim();
      const type = document.getElementById('fileType').value;
      if (!name) return alert('Enter a file name.');

      const fileId = `${type}-${name.replace(/\.[^/.]+$/, '')}`;
      if (files[fileId]) return alert('File already exists.');

      const tab = document.createElement('button');
      tab.className = 'tab';
      tab.textContent = `${name}.${type}`;
      tab.setAttribute('data-file-id', fileId);
      tab.onclick = () => switchTab(fileId);
      document.querySelector('.tabs').insertBefore(tab, document.querySelector('.tab[onclick="switchTab(\'browser\')"]'));

      const editorArea = document.createElement('div');
      editorArea.id = fileId;
      editorArea.className = 'editor-area';
      const textarea = document.createElement('textarea');
      textarea.id = `editor-${fileId}`;
      textarea.className = 'code-editor';
      textarea.spellcheck = false;
      textarea.value = type === 'html' ? '<!DOCTYPE html>\n<html>\n  <head>\n    <title>New Page</title>\n  </head>\n  <body>\n  </body>\n</html>' :
                       type === 'css' ? '/* New CSS File */\n' :
                       type === 'js' ? '/* New JS File */\n' :
                       type === 'jsx' ? 'import React from "react";\n\nfunction Component() {\n  return (\n    <div>\n      <h1>Hello, React!</h1>\n    </div>\n  );\n}\n\nexport default Component;\n' :
                       type === 'py' ? '# New Python File\n\nprint("Hello, Python!")\n' : '';
      editorArea.appendChild(textarea);
      document.querySelector('.container').appendChild(editorArea);

      files[fileId] = { type, content: textarea.value };
      const mode = getModeForFileType(type);
      editors[fileId] = initializeCodeMirror(textarea, mode);

      closeNewFileModal();
      setTimeout(() => {
        switchTab(fileId);
        editors[fileId].refresh();
        editors[fileId].focus();
      }, 100);
    }

    function saveToFile() {
      console.log('Save button clicked');
      if (currentTab === 'browser') return;
      const fileName = `${currentTab.replace(/^[^-]+-/, '')}.${files[currentTab].type}`;
      document.getElementById('saveFileName').value = fileName;
      document.getElementById('saveFileModal').style.display = 'flex';
      document.getElementById('saveFileName').focus();
    }

    function closeSaveFileModal() {
      console.log('Save modal closed');
      document.getElementById('saveFileModal').style.display = 'none';
      document.getElementById('saveFileName').value = '';
    }

    function downloadFile() {
      console.log('Download button clicked');
      const fileName = document.getElementById('saveFileName').value.trim();
      if (!fileName) return alert('Enter a file name.');

      if (editors[currentTab]) {
        files[currentTab].content = editors[currentTab].getValue();
      }

      const content = files[currentTab].content;
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      closeSaveFileModal();
    }

    function findAndReplace() {
      console.log('Find and Replace button clicked');
      if (currentTab === 'browser' || !editors[currentTab]) {
        console.log('Find and Replace blocked: On browser tab or no editor');
        return;
      }

      const findText = document.getElementById('findText').value;
      const replaceText = document.getElementById('replaceText').value;

      if (!findText) {
        alert('Please enter text to find.');
        return;
      }

      const editor = editors[currentTab];
      const content = editor.getValue();
      const regex = new RegExp(findText.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'g');
      const newContent = content.replace(regex, replaceText);
      editor.setValue(newContent);
      files[currentTab].content = newContent;
      console.log(`Replaced "${findText}" with "${replaceText}" in ${currentTab}`);
    }

    function updateFindReplaceButton() {
      const findText = document.getElementById('findText').value;
      const findReplaceBtn = document.getElementById('findReplaceBtn');
      findReplaceBtn.disabled = currentTab === 'browser' || !findText;
    }

    function showNewProjectModal() {
      console.log('Add Project button clicked');
      document.getElementById('newProjectModal').style.display = 'flex';
      document.getElementById('newProjectName').focus();
    }

    function closeNewProjectModal() {
      console.log('New Project modal closed');
      document.getElementById('newProjectModal').style.display = 'none';
      document.getElementById('newProjectName').value = '';
    }

    function createNewProject() {
      console.log('Create Project button clicked');
      const name = document.getElementById('newProjectName').value.trim();
      if (!name) return alert('Enter a project name.');

      const projects = JSON.parse(localStorage.getItem('ideProjects') || '{}');
      if (projects[name]) return alert('Project already exists.');

      const projectId = `project-${Date.now()}`;
      projects[name] = { id: projectId, files: {}, currentTab: 'browser' };
      localStorage.setItem('ideProjects', JSON.stringify(projects));

      const projectList = document.getElementById('projectList');
      const option = document.createElement('option');
      option.value = name;
      option.textContent = name;
      projectList.appendChild(option);
      projectList.value = name;

      currentProject = name;
      document.getElementById('projectName').value = name;

      // Clear current tabs and editors
      document.querySelectorAll('.tab:not([onclick="switchTab(\'browser\')"])').forEach(tab => tab.remove());
      document.querySelectorAll('.editor-area:not(#browser)').forEach(area => area.remove());
      files = {};
      editors = {};
      currentTab = 'browser';
      lastHtmlTab = null;
      switchTab('browser');

      closeNewProjectModal();
    }

    function saveProject() {
      console.log('Saving project');
      const name = document.getElementById('projectName').value.trim();
      if (!name) return alert('Please enter a project name.');

      if (currentTab !== 'browser' && editors[currentTab]) {
        files[currentTab].content = editors[currentTab].getValue();
      }

      const projects = JSON.parse(localStorage.getItem('ideProjects') || '{}');
      const projectId = `project-${Date.now()}`;
      projects[name] = { id: projectId, files: { ...files }, currentTab };
      localStorage.setItem('ideProjects', JSON.stringify(projects));

      if (!Object.keys(projects).includes(name)) {
        const projectList = document.getElementById('projectList');
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        projectList.appendChild(option);
      }

      document.getElementById('projectList').value = name;
      currentProject = name;
      alert('Project saved successfully.');
      updateButtonStates();
    }

    function openProject() {
      console.log('Opening project');
      const name = document.getElementById('projectList').value;
      if (!name) return;

      const projects = JSON.parse(localStorage.getItem('ideProjects') || '{}');
      const project = projects[name];
      if (!project) return alert('Project not found.');

      document.querySelectorAll('.tab:not([onclick="switchTab(\'browser\')"])').forEach(tab => tab.remove());
      document.querySelectorAll('.editor-area:not(#browser)').forEach(area => area.remove());
      files = {};
      editors = {};

      for (let fileId in project.files) {
        files[fileId] = project.files[fileId];
      }

      for (let fileId in files) {
        const file = files[fileId];
        const tab = document.createElement('button');
        tab.className = 'tab';
        tab.textContent = `${fileId.replace(/^[^-]+-/, '')}.${file.type}`;
        tab.setAttribute('data-file-id', fileId);
        tab.onclick = () => switchTab(fileId);
        document.querySelector('.tabs').insertBefore(tab, document.querySelector('.tab[onclick="switchTab(\'browser\')"]'));

        const editorArea = document.createElement('div');
        editorArea.id = fileId;
        editorArea.className = 'editor-area';
        const textarea = document.createElement('textarea');
        textarea.id = `editor-${fileId}`;
        textarea.className = 'code-editor';
        textarea.spellcheck = '';
        textarea.value = file.content;
        editorArea.appendChild(textarea);
        document.querySelector('.container').appendChild(editorArea);

        const mode = getModeForFileType(file.type);
        editors[fileId] = initializeCodeMirror(textarea, mode);
      }

      currentProject = name;
      document.getElementById('projectName').value = name;
      currentTab = project.currentTab || 'browser';
      lastHtmlTab = Object.keys(files).find(id => files[id].type === 'html') || null;
      switchTab(currentTab);
    }

    function showDeleteProjectModal() {
      console.log('Delete Project button clicked');
      const projectName = document.getElementById('projectList').value;
      if (!projectName) {
        console.log('Delete project blocked: No project selected');
        return;
      }
      const deleteMessage = document.getElementById('deleteProjectMessage');
      deleteMessage.textContent = `Are you sure you want to delete the project "${projectName}"?`;
      document.getElementById('deleteProjectModal').style.display = 'flex';
    }

    function closeDeleteProjectModal() {
      console.log('Delete Project modal closed');
      document.getElementById('deleteProjectModal').style.display = 'none';
    }

    function confirmDeleteProject() {
      console.log('Confirming project deletion');
      const projectName = document.getElementById('projectList').value;
      if (!projectName) {
        console.log('Delete project aborted: No project selected');
        closeDeleteProjectModal();
        return;
      }

      try {
        const projects = JSON.parse(localStorage.getItem('ideProjects') || '{}');
        delete projects[projectName];
        localStorage.setItem('ideProjects', JSON.stringify(projects));

        const projectList = document.getElementById('projectList');
        const option = projectList.querySelector(`option[value="${projectName}"]`);
        if (option) option.remove();

        if (currentProject === projectName) {
          currentProject = null;
          document.getElementById('projectName').value = '';
          document.querySelectorAll('.tab:not([onclick="switchTab(\'browser\')"])').forEach(tab => tab.remove());
          document.querySelectorAll('.editor-area:not(#browser)').forEach(area => area.remove());
          files = {};
          editors = {};
          currentTab = 'browser';
          lastHtmlTab = null;
          switchTab('browser');
        }

        closeDeleteProjectModal();
        updateButtonStates();
      } catch (error) {
        console.error('Error deleting project:', error.message);
        alert(`Failed to delete project: ${error.message}. Check the console for details.`);
        closeDeleteProjectModal();
      }
    }

    function loadProjects() {
      const projects = JSON.parse(localStorage.getItem('ideProjects') || '{}');
      const projectList = document.getElementById('projectList');
      projectList.innerHTML = '<option value="">Select a Project</option>';
      for (let name in projects) {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        projectList.appendChild(option);
      }
      updateButtonStates();
    }

    document.getElementById('findText').addEventListener('input', updateFindReplaceButton);
    document.getElementById('replaceText').addEventListener('input', updateFindReplaceButton);

    document.getElementById('projectList').addEventListener('change', () => {
      updateButtonStates();
    });

    document.querySelectorAll('.top-bar button').forEach(button => {
      button.addEventListener('click', () => {
        console.log(`Button click: ${button.id}`);
      });
    });

    document.querySelectorAll('.project-bar button').forEach(button => {
      button.addEventListener('click', () => {
        console.log(`Project button click: ${button.id}`);
      });
    });

    document.querySelectorAll('.modal-content button').forEach(button => {
      button.addEventListener('click', () => {
        console.log(`Modal button clicked: ${button.textContent}`);
      });
    });

    loadInitialFiles();
    window.onload = () => {
      console.log('Window loaded');
      if (currentTab === 'browser') runCode();
    };
  </script>
</body>
</html>
