<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUN - Just Wise Love</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #000000;
            text-align: center;
            padding: 10px 0;
        }

        .logo {
            font-family: 'Audiowide', sans-serif;
            font-size: 36px;
            color: #FFFFFF;
        }

        footer p {
            color: #FFFFFF;
            font-size: 14px;
            margin-top: 5px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }

        #timer {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #gameCanvas {
            background-color: #CCCCCC;
            border: 2px solid #000000;
            width: 100%;
            max-width: 360px;
            height: 600px;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            padding: 10px;
        }

        #leftButton, #rightButton {
            background-color: #000000;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            text-align: center;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            border: 2px solid #FFFFFF;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            width: 80%;
            max-width: 300px;
        }

        #scoreDisplay {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #leaderboard {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #nameInput {
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            padding: 5px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            margin: 10px 0;
        }

        #enterButton, #restartButton {
            background-color: #000000;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 768px) {
            .game-container {
                max-width: 720px;
            }
            #gameCanvas {
                max-width: 720px;
                height: 1200px;
            }
            .logo {
                font-size: 48px;
            }
            #timer {
                font-size: 24px;
            }
            #startButton {
                padding: 20px 40px;
                font-size: 24px;
            }
            #leftButton, #rightButton {
                padding: 15px;
                font-size: 20px;
                width: 120px;
            }
            #gameOver {
                padding: 30px;
                max-width: 600px;
            }
            #scoreDisplay {
                font-size: 24px;
            }
            #leaderboard {
                font-size: 20px;
            }
            #nameInput {
                padding: 8px;
                font-size: 20px;
                width: 150px;
            }
            #enterButton, #restartButton {
                padding: 15px 30px;
                font-size: 20px;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                max-width: 1080px;
            }
            #gameCanvas {
                max-width: 1080px;
                height: 1800px;
            }
            .logo {
                font-size: 60px;
            }
            #timer {
                font-size: 30px;
            }
            #startButton {
                padding: 25px 50px;
                font-size: 30px;
            }
            #leftButton, #rightButton {
                padding: 20px;
                font-size: 24px;
                width: 160px;
            }
            #gameOver {
                padding: 40px;
                max-width: 900px;
            }
            #scoreDisplay {
                font-size: 28px;
            }
            #leaderboard {
                font-size: 24px;
            }
            #nameInput {
                padding: 10px;
                font-size: 24px;
                width: 200px;
            }
            #enterButton, #restartButton {
                padding: 20px 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">RUN - Just Wise Love</div>
    </header>
    <div class="game-container">
        <div id="timer">Time: 0.00s</div>
        <canvas id="gameCanvas"></canvas>
        <button id="startButton">START</button>
        <div id="controls">
            <button id="leftButton">L</button>
            <button id="rightButton">R</button>
        </div>
        <div id="gameOver" class="hidden">
            <div id="scoreDisplay"></div>
            <div id="leaderboard"></div>
            <input id="nameInput" type="text" maxlength="3" placeholder="Initials">
            <button id="enterButton">ENTER</button>
            <button id="restartButton" class="hidden">START</button>
        </div>
    </div>
    <footer>
        <p>Copyright Â© 2025 Just Wise Love. All Rights Reserved.</p>
    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const gameOverScreen = document.getElementById('gameOver');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const leaderboardDisplay = document.getElementById('leaderboard');
        const nameInput = document.getElementById('nameInput');
        const enterButton = document.getElementById('enterButton');
        const restartButton = document.getElementById('restartButton');
        const timerDisplay = document.getElementById('timer');

        // Set canvas size
        function setCanvasSize() {
            let width = 360, height = 600;
            if (window.innerWidth >= 1024) {
                width = 1080;
                height = 1800;
            } else if (window.innerWidth >= 768) {
                width = 720;
                height = 1200;
            }
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            console.log(`Canvas set to ${width}x${height}`);
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Game variables
        let gameRunning = false;
        let player = {
            x: (360 - 50) / 2,
            y: 600 - 50,
            width: 50,
            height: 50,
            moveSpeed: 200,
            stuck: false,
            stuckObstacle: null
        };
        let obstacles = [];
        let lastObstacleTime = 0;
        let obstacleInterval = 1500;
        let baseObstacleIntervalMin = 1000;
        let baseObstacleIntervalMax = 2000;
        let baseObstacleSpeed = 150;
        let difficultyIncreaseInterval = 30000; // 30 seconds
        let lastDifficultyIncrease = 0;
        let difficultyMultiplier = 1;
        let lastSpawnRateIncrease = 0;
        let spawnRateIncreaseInterval = 15000; // 15 seconds
        let startTime = 0;
        let score = 0;
        let leaderboard = JSON.parse(localStorage.getItem('rollLeaderboard')) || [];

        // Draw diamond shape
        function drawDiamond(x, y, width, height, color = '#333333') {
            ctx.beginPath();
            ctx.moveTo(x + width / 2, y); // Top point
            ctx.lineTo(x + width, y + height / 2); // Right point
            ctx.lineTo(x + width / 2, y + height); // Bottom point
            ctx.lineTo(x, y + height / 2); // Left point
            ctx.closePath();
            ctx.fillStyle = color;
            ctx.fill();
        }

        // Obstacle constructor
        function createObstacle() {
            const isWhiteDiamond = Math.random() < 0.1; // 10% chance
            const obstacle = {
                x: Math.random() * (canvas.width - 30) + 15,
                y: 0,
                radius: 15,
                width: 50,
                height: 50,
                speed: baseObstacleSpeed * difficultyMultiplier,
                type: isWhiteDiamond ? 'white' : 'circle'
            };
            obstacles.push(obstacle);
            console.log(`Created ${obstacle.type} at x: ${obstacle.x}, y: ${obstacle.y}, speed: ${obstacle.speed}`);
        }

        // Update game state
        function update(deltaTime) {
            // Update timer
            if (gameRunning) {
                score = (Date.now() - startTime) / 1000;
                timerDisplay.textContent = `Time: ${score.toFixed(2)}s`;

                // Increase difficulty every 30 seconds
                if (Date.now() - lastDifficultyIncrease > difficultyIncreaseInterval) {
                    difficultyMultiplier *= 1.1; // Increase speed by 10%
                    baseObstacleIntervalMin = Math.max(500, baseObstacleIntervalMin * 0.9); // Reduce interval by 10%, min 500ms
                    baseObstacleIntervalMax = Math.max(1000, baseObstacleIntervalMax * 0.9); // Reduce interval by 10%, min 1000ms
                    difficultyMultiplier = Math.min(difficultyMultiplier, 2); // Cap speed at 2x (300px/s)
                    lastDifficultyIncrease = Date.now();
                    console.log(`Difficulty increased: multiplier=${difficultyMultiplier}, interval=${baseObstacleIntervalMin}-${baseObstacleIntervalMax}`);
                }

                // Increase spawn rate every 15 seconds
                if (Date.now() - lastSpawnRateIncrease > spawnRateIncreaseInterval) {
                    baseObstacleIntervalMin = Math.max(300, baseObstacleIntervalMin * 0.85); // Reduce interval by 15%, min 300ms
                    baseObstacleIntervalMax = Math.max(600, baseObstacleIntervalMax * 0.85); // Reduce interval by 15%, min 600ms
                    lastSpawnRateIncrease = Date.now();
                    console.log(`Spawn rate increased: interval=${baseObstacleIntervalMin}-${baseObstacleIntervalMax}`);
                }
            }

            // Player movement
            if (gameRunning && leftButtonPressed) {
                player.x -= player.moveSpeed * deltaTime;
            }
            if (gameRunning && rightButtonPressed) {
                player.x += player.moveSpeed * deltaTime;
            }
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));

            // Update obstacles
            if (gameRunning) {
                obstacles.forEach(obstacle => {
                    obstacle.y += obstacle.speed * deltaTime;
                });
                obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);

                // Spawn obstacles
                if (Date.now() - lastObstacleTime > obstacleInterval) {
                    createObstacle();
                    lastObstacleTime = Date.now();
                    obstacleInterval = baseObstacleIntervalMin + Math.random() * (baseObstacleIntervalMax - baseObstacleIntervalMin);
                }

                // Collision detection
                player.stuck = false;
                player.stuckObstacle = null;
                obstacles.forEach(obstacle => {
                    if (obstacle.type === 'circle') {
                        // Circle collision with player's bounding box
                        const closestX = Math.max(player.x, Math.min(obstacle.x, player.x + player.width));
                        const closestY = Math.max(player.y, Math.min(obstacle.y, player.y + player.height));
                        const distanceX = obstacle.x - closestX;
                        const distanceY = obstacle.y - closestY;
                        if ((distanceX ** 2 + distanceY ** 2) <= (obstacle.radius ** 2)) {
                            player.stuck = true;
                            player.stuckObstacle = obstacle;
                        }
                    } else if (obstacle.type === 'white') {
                        // White diamond collision (approximate with bounding box)
                        if (
                            player.x + player.width > obstacle.x - obstacle.width / 2 &&
                            player.x < obstacle.x + obstacle.width / 2 &&
                            player.y + player.height > obstacle.y &&
                            player.y < obstacle.y + obstacle.height
                        ) {
                            // Push player up by 20px
                            player.y = Math.max(0, player.y - 20);
                            // Mark white diamond to be removed after collision
                            obstacle.y = canvas.height + 1; // Force removal
                            console.log(`Player hit white diamond, pushed up to y: ${player.y}`);
                        }
                    }
                });

                // If stuck, move with obstacle
                if (player.stuck) {
                    player.y += player.stuckObstacle.speed * deltaTime;
                }

                // Game over if pushed off bottom
                if (player.y > canvas.height) {
                    endGame();
                }
            }

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawDiamond(player.x, player.y, player.width, height, '#333333');
            obstacles.forEach(obstacle => {
                if (obstacle.type === 'circle') {
                    ctx.beginPath();
                    ctx.arc(obstacle.x, obstacle.y, obstacle.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#000000';
                    ctx.fill();
                } else if (obstacle.type === 'white') {
                    drawDiamond(obstacle.x - obstacle.width / 2, obstacle.y, obstacle.width, obstacle.height, '#FFFFFF');
                }
            });
            console.log(`Drawing player at x: ${player.x}, y: ${player.y}, obstacles: ${obstacles.length}`);
        }

        // End game
        function endGame() {
            gameRunning = false;
            startButton.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
            scoreDisplay.textContent = `Your Time: ${score.toFixed(2)}s`;
            leaderboardDisplay.innerHTML = '<h3>Leaderboard</h3>' + leaderboard.map((entry, index) =>
                `${index + 1}. ${entry.name}: ${entry.score.toFixed(2)}s`
            ).join('<br>');
            nameInput.value = '';
            nameInput.classList.remove('hidden');
            enterButton.classList.remove('hidden');
            restartButton.classList.add('hidden');
        }

        // Start game
        function startGame() {
            console.log('Starting game...');
            gameRunning = true;
            startButton.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            obstacles = [];
            lastObstacleTime = Date.now();
            startTime = Date.now();
            score = 0;
            player.x = (canvas.width - player.width) / 2;
            player.y = canvas.height - player.height;
            player.stuck = false;
            player.stuckObstacle = null;
            timerDisplay.textContent = 'Time: 0.00s';
            difficultyMultiplier = 1;
            baseObstacleIntervalMin = 1000;
            baseObstacleIntervalMax = 2000;
            lastDifficultyIncrease = Date.now();
            lastSpawnRateIncrease = Date.now();
            console.log(`Player initialized at x: ${player.x}, y: ${player.y}`);
        }

        // Button states
        let leftButtonPressed = false;
        let rightButtonPressed = false;

        // Event listeners
        startButton.addEventListener('click', () => {
            console.log('Start button clicked');
            startGame();
        });

        leftButton.addEventListener('mousedown', () => {
            leftButtonPressed = true;
            console.log('Left button pressed');
        });
        leftButton.addEventListener('mouseup', () => {
            leftButtonPressed = false;
            console.log('Left button released');
        });
        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftButtonPressed = true;
            console.log('Left button touched');
        });
        leftButton.addEventListener('touchend', () => {
            leftButtonPressed = false;
            console.log('Left button touch ended');
        });

        rightButton.addEventListener('mousedown', () => {
            rightButtonPressed = true;
            console.log('Right button pressed');
        });
        rightButton.addEventListener('mouseup', () => {
            rightButtonPressed = false;
            console.log('Right button released');
        });
        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightButtonPressed = true;
            console.log('Right button touched');
        });
        rightButton.addEventListener('touchend', () => {
            rightButtonPressed = false;
            console.log('Right button touch ended');
        });

        enterButton.addEventListener('click', () => {
            let name = nameInput.value.trim().substring(0, 3) || 'Anonymous';
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem('rollLeaderboard', JSON.stringify(leaderboard));
            leaderboardDisplay.innerHTML = '<h3>Leaderboard</h3>' + leaderboard.map((entry, index) =>
                `${index + 1}. ${entry.name}: ${entry.score.toFixed(2)}s`
            ).join('<br>');
            nameInput.classList.add('hidden');
            enterButton.classList.add('hidden');
            restartButton.classList.remove('hidden');
        });

        restartButton.addEventListener('click', () => {
            console.log('Restart button clicked');
            startGame();
        });

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            update(deltaTime);
            requestAnimationFrame(gameLoop);
        }
        requestAnimationFrame(gameLoop);

        console.log('Game initialized');
    </script>
</body>
</html>
