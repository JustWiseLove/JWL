<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROLL</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header, footer {
            background-color: #000000;
            text-align: center;
            padding: 10px 0;
        }

        .logo, .footer-logo {
            font-family: 'Audiowide', sans-serif;
            font-size: 36px;
            color: #FFFFFF;
        }

        footer p {
            color: #FFFFFF;
            font-size: 14px;
            margin-top: 5px;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            max-width: 360px;
            margin: 0 auto;
        }

        #timer {
            color: #FFFFFF;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #gameCanvas {
            background-color: #CCCCCC;
            border: 2px solid #000000;
            width: 100%;
            max-width: 360px;
            height: 640px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 360px;
            padding: 10px;
        }

        #leftButton, #rightButton {
            background-color: #000000;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 80px;
            text-align: center;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000000;
            border: 2px solid #FFFFFF;
            padding: 20px;
            text-align: center;
            color: #FFFFFF;
            width: 80%;
            max-width: 300px;
        }

        #scoreDisplay {
            font-size: 20px;
            margin-bottom: 10px;
        }

        #leaderboard {
            font-size: 16px;
            margin-bottom: 10px;
        }

        #nameInput {
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            padding: 5px;
            font-size: 16px;
            width: 100px;
            text-align: center;
            margin: 10px 0;
        }

        #enterButton, #startButton {
            background-color: #000000;
            color: #FFFFFF;
            border: 2px solid #FFFFFF;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @media (min-width: 768px) {
            .game-container {
                max-width: 720px;
            }
            #gameCanvas {
                max-width: 720px;
                height: 1280px;
            }
            .logo, .footer-logo {
                font-size: 48px;
            }
            #timer {
                font-size: 24px;
            }
            #leftButton, #rightButton {
                padding: 15px;
                font-size: 20px;
                width: 120px;
            }
            #gameOver {
                padding: 30px;
                max-width: 600px;
            }
            #scoreDisplay {
                font-size: 24px;
            }
            #leaderboard {
                font-size: 20px;
            }
            #nameInput {
                padding: 8px;
                font-size: 20px;
                width: 150px;
            }
            #enterButton, #startButton {
                padding: 15px 30px;
                font-size: 20px;
            }
        }

        @media (min-width: 1024px) {
            .game-container {
                max-width: 1080px;
            }
            #gameCanvas {
                max-width: 1080px;
                height: 1920px;
            }
            .logo, .footer-logo {
                font-size: 60px;
            }
            #timer {
                font-size: 30px;
            }
            #leftButton, #rightButton {
                padding: 20px;
                font-size: 24px;
                width: 160px;
            }
            #gameOver {
                padding: 40px;
                max-width: 900px;
            }
            #scoreDisplay {
                font-size: 28px;
            }
            #leaderboard {
                font-size: 24px;
            }
            #nameInput {
                padding: 10px;
                font-size: 24px;
                width: 200px;
            }
            #enterButton, #startButton {
                padding: 20px 40px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DIG</div>
    </header>
    <div class="game-container">
        <div id="timer">Time: 0.00s</div>
        <canvas id="gameCanvas"></canvas>
        <div id="controls">
            <button id="leftButton">L</button>
            <button id="rightButton">R</button>
        </div>
        <div id="gameOver" class="hidden">
            <div id="scoreDisplay"></div>
            <div id="leaderboard"></div>
            <input id="nameInput" type="text" maxlength="3" placeholder="Initials">
            <button id="enterButton">ENTER</button>
            <button id="startButton" class="hidden">START</button>
        </div>
    </div>
    <footer>
        <div class="footer-logo">DIG</div>
        <p>Copyright Â© 2025 Just Wise Love. All Rights Reserved.</p>
    </footer>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const gameOverScreen = document.getElementById('gameOver');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const leaderboardDisplay = document.getElementById('leaderboard');
        const nameInput = document.getElementById('nameInput');
        const enterButton = document.getElementById('enterButton');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');

        // Set canvas size
        function setCanvasSize() {
            let width = 360, height = 640;
            if (window.innerWidth >= 1024) {
                width = 1080;
                height = 1920;
            } else if (window.innerWidth >= 768) {
                width = 720;
                height = 1280;
            }
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = `${width}px`;
            canvas.style.height = `${height}px`;
            console.log(`Canvas set to ${width}x${height}`);
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        // Game variables
        let gameRunning = false;
        let player = {
            x: 155,
            y: 590,
            width: 50,
            height: 50,
            moveSpeed: 200,
            stuck: false,
            stuckObstacle: null
        };
        let obstacles = [];
        let lastObstacleTime = 0;
        let obstacleInterval = 1500;
        let startTime = 0;
        let score = 0;
        let leaderboard = JSON.parse(localStorage.getItem('rollLeaderboard')) || [];

        // Obstacle constructor
        function createObstacle() {
            const obstacle = {
                x: Math.random() * (canvas.width - 30),
                y: 0,
                width: 30,
                height: 30,
                speed: 150
            };
            obstacles.push(obstacle);
            console.log(`Created obstacle at x: ${obstacle.x}, y: ${obstacle.y}`);
        }

        // Update game state
        function update(deltaTime) {
            if (!gameRunning) return;

            // Update timer
            score = (Date.now() - startTime) / 1000;
            timerDisplay.textContent = `Time: ${score.toFixed(2)}s`;

            // Player movement
            if (leftButtonPressed) {
                player.x -= player.moveSpeed * deltaTime;
            }
            if (rightButtonPressed) {
                player.x += player.moveSpeed * deltaTime;
            }
            player.x = Math.max(0, Math.min(player.x, canvas.width - player.width));

            // Update obstacles
            obstacles.forEach(obstacle => {
                obstacle.y += obstacle.speed * deltaTime;
            });
            obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);

            // Collision detection
            player.stuck = false;
            player.stuckObstacle = null;
            obstacles.forEach(obstacle => {
                if (
                    player.x + player.width > obstacle.x &&
                    player.x < obstacle.x + obstacle.width &&
                    player.y + player.height > obstacle.y &&
                    player.y < obstacle.y + obstacle.height
                ) {
                    player.stuck = true;
                    player.stuckObstacle = obstacle;
                }
            });

            // If stuck, move with obstacle
            if (player.stuck) {
                player.y += player.stuckObstacle.speed * deltaTime;
            }

            // Game over if pushed off bottom
            if (player.y > canvas.height) {
                endGame();
            }

            // Spawn obstacles
            if (Date.now() - lastObstacleTime > obstacleInterval) {
                createObstacle();
                lastObstacleTime = Date.now();
                obstacleInterval = 1000 + Math.random() * 1000 - Math.min(500, score * 10);
            }

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#333333';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#000000';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // End game
        function endGame() {
            gameRunning = false;
            gameOverScreen.classList.remove('hidden');
            scoreDisplay.textContent = `Your Time: ${score.toFixed(2)}s`;
            leaderboardDisplay.innerHTML = '<h3>Leaderboard</h3>' + leaderboard.map((entry, index) =>
                `${index + 1}. ${entry.name}: ${entry.score.toFixed(2)}s`
            ).join('<br>');
            nameInput.value = '';
            nameInput.classList.remove('hidden');
            enterButton.classList.remove('hidden');
            startButton.classList.add('hidden');
        }

        // Start game
        function startGame() {
            console.log('Starting game...');
            gameRunning = true;
            gameOverScreen.classList.add('hidden');
            obstacles = [];
            lastObstacleTime = Date.now();
            startTime = Date.now();
            score = 0;
            player.x = (canvas.width - player.width) / 2;
            player.y = canvas.height - player.height;
            player.stuck = false;
            player.stuckObstacle = null;
            timerDisplay.textContent = 'Time: 0.00s';
            console.log(`Player initialized at x: ${player.x}, y: ${player.y}`);
        }

        // Button states
        let leftButtonPressed = false;
        let rightButtonPressed = false;

        // Event listeners
        leftButton.addEventListener('mousedown', () => {
            leftButtonPressed = true;
            console.log('Left button pressed');
        });
        leftButton.addEventListener('mouseup', () => {
            leftButtonPressed = false;
            console.log('Left button released');
        });
        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftButtonPressed = true;
            console.log('Left button touched');
        });
        leftButton.addEventListener('touchend', () => {
            leftButtonPressed = false;
            console.log('Left button touch ended');
        });

        rightButton.addEventListener('mousedown', () => {
            rightButtonPressed = true;
            console.log('Right button pressed');
        });
        rightButton.addEventListener('mouseup', () => {
            rightButtonPressed = false;
            console.log('Right button released');
        });
        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightButtonPressed = true;
            console.log('Right button touched');
        });
        rightButton.addEventListener('touchend', () => {
            rightButtonPressed = false;
            console.log('Right button touch ended');
        });

        enterButton.addEventListener('click', () => {
            let name = nameInput.value.trim().substring(0, 3) || 'Anonymous';
            leaderboard.push({ name, score });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);
            localStorage.setItem('rollLeaderboard', JSON.stringify(leaderboard));
            leaderboardDisplay.innerHTML = '<h3>Leaderboard</h3>' + leaderboard.map((entry, index) =>
                `${index + 1}. ${entry.name}: ${entry.score.toFixed(2)}s`
            ).join('<br>');
            nameInput.classList.add('hidden');
            enterButton.classList.add('hidden');
            startButton.classList.remove('hidden');
        });

        startButton.addEventListener('click', () => {
            console.log('Start button clicked');
            startGame();
        });

        // Game loop
        let lastTime = 0;
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;
            update(deltaTime);
            requestAnimationFrame(gameLoop);
        }
        requestAnimationFrame(gameLoop);

        console.log('Game initialized');
    </script>
</body>
</html>
