<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulletins - Just Wise Love</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="apple-touch-icon.png">
    <style>
        /* Existing styles unchanged, adding new styles for copy button */
        * {
            box-sizing: border-box;
        }

        .input-section {
            max-width: 90%;
            width: 100%;
            margin: 2rem auto;
            padding: 0 0.5rem;
        }

        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333333;
        }

        .search-section {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            padding: 0 0.5rem;
        }

        #searchInput {
            width: 100%;
        }

        .highlight {
            background-color: #808080;
            padding: 2px 4px;
            border-radius: 3px;
        }

        .article {
            max-width: 90%;
            width: 100%;
            margin: 0 auto 2rem auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 1rem;
        }

        .article h2 {
            color: #000000;
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
        }

        .article .notes-preview {
            color: #333333;
            margin: 0 0 0.5rem 0;
        }

        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .edit-link, .open-link, .copy-link {
            cursor: pointer;
            color: #666666;
            text-decoration: underline;
        }

        .edit-link:hover,
        .open-link:hover,
        .copy-link:hover {
            color: #333333;
        }

        .notes-preview {
            overflow: hidden;
        }

        .order-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .order-input {
            width: 50px;
            padding: 5px;
        }

        .btn-study#saveBtn {
            background-color: #e0e0e0;
            color: #000000;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .btn-study#saveBtn:hover {
            background-color: #d0d0d0;
        }

        .btn-study#deleteBtn {
            background-color: #ff4d4d;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
            display: none;
        }

        .btn-study#deleteBtn:hover {
            background-color: #cc0000;
        }

        .btn-study#deleteBtn.confirm {
            background-color: #b30000;
        }

        .btn-study#deleteBtn.confirm:hover {
            background-color: #990000;
        }

        @media (max-width: 600px) {
            .input-section, .search-section, .article {
                max-width: 90%;
                padding: 0 0.25rem;
            }

            .article h2 {
                font-size: 1.25rem;
            }

            .order-input {
                width: 40px;
            }

            .edit-link, .open-link, .copy-link {
                font-size: 0.9rem;
            }

            .btn-study#saveBtn, .btn-study#deleteBtn {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1><a href="index.html">BULLETINS</a></h1>
        </div>
    </header>

    <div class="input-section">
        <input type="text" id="titleInput" placeholder="Enter article title">
        <input type="number" id="orderInput" placeholder="Enter article order" min="0" step="1">
        <textarea id="notesInput" rows="15" placeholder="Enter your notes"></textarea>
        <button id="saveBtn" class="btn-study" onclick="saveOrUpdateArticle()">Save Article</button>
        <button id="deleteBtn" class="btn-study" onclick="deleteArticle()">Delete</button>
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search articles..." onkeyup="searchArticles()">
    </div>
    
    <div id="articlesContainer"></div>

    <footer>

    </footer>

    <script>
        let articles = JSON.parse(localStorage.getItem('articles')) || [];
        let editingArticleId = null;
        let openArticles = new Set();
        let isDeleteConfirmed = false;
        displayArticles(articles);

        function saveOrUpdateArticle() {
            const title = document.getElementById('titleInput').value;
            const notes = document.getElementById('notesInput').value;
            const order = parseInt(document.getElementById('orderInput').value) || 0;
            const saveBtn = document.getElementById('saveBtn');
            const deleteBtn = document.getElementById('deleteBtn');
            
            if (title && notes) {
                if (editingArticleId) {
                    const articleIndex = articles.findIndex(a => a.id === editingArticleId);
                    articles[articleIndex] = {
                        ...articles[articleIndex],
                        title: title,
                        notes: notes,
                        order: order,
                        date: new Date().toLocaleDateString()
                    };
                    editingArticleId = null;
                    saveBtn.textContent = 'Save Article';
                    deleteBtn.style.display = 'none';
                    isDeleteConfirmed = false;
                    deleteBtn.textContent = 'Delete';
                    deleteBtn.classList.remove('confirm');
                } else {
                    const article = {
                        id: Date.now(),
                        title: title,
                        notes: notes,
                        order: order,
                        date: new Date().toLocaleDateString()
                    };
                    articles.push(article);
                }
                
                localStorage.setItem('articles', JSON.stringify(articles));
                document.getElementById('titleInput').value = '';
                document.getElementById('orderInput').value = '';
                document.getElementById('notesInput').value = '';
                displayArticles(articles);
            }
        }
