<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Dad Jokes & News</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .dad-joke, .news-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: linear-gradient(90deg, #f0f0f0, #d3d3d3);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .dad-joke h2, .news-section h2 {
      font-family: 'Audiowide', Arial, sans-serif;
      color: #2a6626;
      margin-bottom: 15px;
      text-align: center;
    }

    .dad-joke p {
      font-size: 1.2rem;
      color: #333;
      text-align: center;
    }

    .news-section ul {
      list-style: none;
      padding: 0;
    }

    .news-section li {
      margin-bottom: 10px;
    }

    .news-section a {
      text-decoration: none;
      color: #2a6626;
      font-weight: bold;
    }

    .news-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <h1><a href="#">Dad Jokes & News</a></h1>
    </div>
  </header>

  <main>
    <section class="dad-joke">
      <h2>ðŸ˜‚ Today's Dad Joke</h2>
      <p id="joke">Loading joke...</p>
    </section>

    <section class="news-section">
      <h2>ðŸ“° Latest News Headlines</h2>
      <ul id="news-list">
        <li>Loading news...</li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Stay updated with a smile! &copy; 2025</p>
  </footer>

  <script>
    // Fetch a random dad joke
    fetch('https://icanhazdadjoke.com/', {
      headers: { 'Accept': 'application/json' }
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('joke').textContent = data.joke;
    })
    .catch(error => {
      document.getElementById('joke').textContent = 'Oops! Couldn\'t fetch a joke right now.';
      console.error('Error fetching joke:', error);
    });

    // Fetch latest news headlines from Google News RSS
    fetch('https://cors-anywhere.herokuapp.com/https://news.google.com/rss', {
      headers: { 'X-Requested-With': 'XMLHttpRequest' }
    })
    .then(response => response.text())
    .then(str => {
      const parser = new window.DOMParser();
      const doc = parser.parseFromString(str, "application/xml");
      const items = doc.querySelectorAll("item");
      const newsList = document.getElementById('news-list');
      newsList.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const title = items[i].querySelector("title").textContent;
        const link = items[i].querySelector("link").textContent;
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = link;
        a.textContent = title;
        a.target = '_blank';
        li.appendChild(a);
        newsList.appendChild(li);
      }
    })
    .catch(error => {
      document.getElementById('news-list').innerHTML = '<li>Oops! Couldn\'t fetch news right now.</li>';
      console.error('Error fetching news:', error);
    });
  </script>
</body>
</html>
