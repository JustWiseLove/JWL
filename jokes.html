<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jokes and News</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .news-article {
      margin-bottom: 1.5em;
      padding-bottom: 1em;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <h1><a href="#">JOKES</a></h1>
    </div>
  </header>

  <main>
    <section class="intro">
      <div class="intro-content">
        <h2>Dad Joke of the Day</h2>
        <p id="joke-text">Loading joke...</p>
      </div>
    </section>

    <section class="categories-container">
      <h2>Latest News</h2>
      <ul id="news-list" class="categories">
        <li class="category"><p>Loading news...</p></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your News Portal</p>
  </footer>

  <script>
    // Fetch Dad Joke
    fetch('https://icanhazdadjoke.com/', {
      headers: { Accept: 'application/json' }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('joke-text').textContent = data.joke;
    })
    .catch(err => {
      document.getElementById('joke-text').textContent = 'Oops! Could not load a joke.';
      console.error(err);
    });

    // News Feeds
    const feeds = [
      { name: "FOX", url: "https://feeds.foxnews.com/foxnews/latest" },
      { name: "BBC", url: "http://feeds.bbci.co.uk/news/world/rss.xml" }
    ];

    const newsList = document.getElementById('news-list');
    newsList.innerHTML = '';

    Promise.all(
      feeds.map(feed =>
        fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed.url)}`)
          .then(res => res.json())
          .then(data => ({ source: feed.name, articles: data.items.slice(0, 10) }))
      )
    ).then(allNews => {
      allNews.forEach(feed => {
        const li = document.createElement('li');
        li.classList.add('category');

        const details = document.createElement('details');
        details.open = true;

        const summary = document.createElement('summary');
        summary.textContent = `ðŸ“¡ ${feed.source}`;
        details.appendChild(summary);

        feed.articles.forEach(item => {
          const articleDiv = document.createElement('div');
          articleDiv.classList.add('news-article');

          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          a.target = '_blank';
          a.className = 'headline';

          const pubDate = new Date(item.pubDate);
          const dateSpan = document.createElement('div');
          dateSpan.className = 'timestamp';
          dateSpan.textContent = `ðŸ•“ ${pubDate.toLocaleString()}`;

          const desc = document.createElement('p');
          desc.className = 'article-desc';
          const plainText = (item.description || item.content || '')
            .replace(/(<([^>]+)>)/gi, "").replace(/\s+/g, " ").trim();
          const summaryText = plainText.split(" ").slice(0, 100).join(" ") + '...';
          desc.textContent = summaryText;

          articleDiv.appendChild(a);
          articleDiv.appendChild(dateSpan);
          articleDiv.appendChild(desc);
          details.appendChild(articleDiv);
        });

        li.appendChild(details);
        newsList.appendChild(li);
      });
    }).catch(err => {
      newsList.innerHTML = '<li class="category"><p>Could not fetch news right now.</p></li>';
      console.error('News fetch error:', err);
    });
  </script>

</body>
</html>
