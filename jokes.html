<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jokes & Headlines</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <header>
    <button class="hamburger-left">
      <span></span><span></span><span></span>
    </button>
    <div class="logo">
      <a href="#"><h1>Jokes Daily</h1></a>
    </div>
    <button class="hamburger-right">
      <span></span><span></span><span></span>
    </button>
  </header>

  <main>
    <section class="intro">
      <div class="intro-content">
        <h2>Start Your Day Laughing</h2>
        <p>Enjoy a fresh dad joke and the latest news headlines â€” every time you refresh!</p>
      </div>
    </section>

    <section class="featured-article">
      <div class="article-preview">
        <i>ðŸ˜‚</i>
        <h2>Dad Joke of the Day</h2>
        <p class="preview-text" id="joke-text">Loading joke...</p>
      </div>
    </section>

    <section class="categories-container">
      <h2>Top News Headlines</h2>
      <ul id="news-list" class="categories">
        <li class="category"><p>Loading news...</p></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Jokes Daily. All rights reserved.</p>
  </footer>

  <script>
    // Fetch dad joke
    fetch('https://icanhazdadjoke.com/', {
      headers: {
        Accept: 'application/json'
      }
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById('joke-text').textContent = data.joke;
    })
    .catch(err => {
      document.getElementById('joke-text').textContent = 'Oops! Could not load a joke.';
      console.error(err);
    });

    // Fetch news headlines
    fetch('https://api.rss2json.com/v1/api.json?rss_url=https://news.google.com/rss')
      .then(response => response.json())
      .then(data => {
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = '';
        data.items.slice(0, 5).forEach(item => {
          const li = document.createElement('li');
          li.classList.add('category');
          const a = document.createElement('a');
          a.href = item.link;
          a.textContent = item.title;
          a.target = '_blank';
          li.appendChild(a);
          newsList.appendChild(li);
        });
      })
      .catch(error => {
        document.getElementById('news-list').innerHTML = '<li class="category"><p>Could not fetch news right now.</p></li>';
        console.error('Error fetching news:', error);
      });
  </script>
</body>
</html>
