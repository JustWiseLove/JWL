<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchtower Article Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .header {
            font-family: 'Audiowide', sans-serif;
            font-size: 48px;
            color: #000;
            margin-bottom: 20px;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .paste-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #00cc00;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .paste-btn:hover {
            background-color: #d0d0d0;
        }
        .input-box {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            color: #666;
            resize: none;
            margin-bottom: 10px;
        }
        .submit-btn {
            background-color: #e0e0e0;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            color: #00cc00;
            cursor: pointer;
            border-radius: 5px;
        }
        .submit-btn:hover {
            background-color: #d0d0d0;
        }
        .output {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">WATCHTOWER</div>
    <div class="container">
        <button class="paste-btn" onclick="pasteText()">Paste</button>
        <textarea class="input-box" id="articleInput" placeholder="Paste the Watchtower article here..."></textarea>
        <button class="submit-btn" onclick="processArticle()">Submit</button>
    </div>
    <div class="output" id="outputSection">
        <h3>Summary</h3>
        <p id="summaryOutput"></p>
        <h3>Answers to Questions</h3>
        <div id="answersOutput"></div>
    </div>
    <div class="footer">Â© 2025 Just WISE LOVE</div>

    <script>
        // Function to paste text from clipboard
        async function pasteText() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('articleInput').value = text;
            } catch (err) {
                console.error('Failed to paste: ', err);
                alert('Failed to paste text. Please paste manually.');
            }
        }

        // Function to process the article
        function processArticle() {
            const articleText = document.getElementById('articleInput').value;
            if (!articleText) {
                alert('Please enter an article to process.');
                return;
            }

            // Placeholder logic for summarization and question-answering
            const summary = summarizeArticle(articleText);
            const answers = answerQuestions(articleText);

            // Display the results
            document.getElementById('summaryOutput').innerText = summary;
            const answersDiv = document.getElementById('answersOutput');
            answersDiv.innerHTML = '';
            answers.forEach(answer => {
                const p = document.createElement('p');
                p.innerText = answer;
                answersDiv.appendChild(p);
            });

            // Show the output section
            document.getElementById('outputSection').style.display = 'block';
        }

        // Placeholder function to summarize the article
        function summarizeArticle(text) {
            // This is a simple placeholder. In a real application, you'd use an NLP model.
            const sentences = text.split('.').filter(s => s.trim().length > 0);
            return sentences.slice(0, 2).join('. ') + '.'; // Summarize by taking first 2 sentences
        }

        // Placeholder function to answer questions
        function answerQuestions(text) {
            // Simulated logic to extract and answer numerical or complex questions
            const answers = [];

            // Example: Look for numerical questions (e.g., "How many...?")
            if (text.toLowerCase().includes('how many')) {
                // Simulated answer (replace with real NLP or JW.ORG reference logic)
                answers.push('Question: How many...? Answer: Based on the context, approximately 12 (simulated answer).');
            }

            // Example: Look for questions requiring deeper understanding
            if (text.toLowerCase().includes('what does')) {
                // Simulated answer with a JW.ORG-style reference
                answers.push('Question: What does...? Answer: This likely refers to spiritual growth, as emphasized in JW.ORG teachings about personal study (simulated reference).');
            }

            if (answers.length === 0) {
                answers.push('No specific questions detected in the text.');
            }

            return answers;
        }
    </script>
</body>
</html>
