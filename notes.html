<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Wise Love</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts link for Audiowide -->
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="apple-touch-icon.png">
    <style>
        /* Additional styles specific to the notes app */
        .input-section {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid #333333;
            border-radius: 4px;
            background-color: #ffffff;
            color: #333333;
        }
        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #333333;
            color: #e6e6e6;
            border-color: #e6e6e6;
        }
        .search-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        #searchInput {
            width: 100%;
        }
        .highlight {
            background-color: gold;
            padding: 2px 4px;
            border-radius: 3px;
        }
        body.dark-mode .highlight {
            color: #000000; /* Black text in dark mode */
        }
        .article {
            position: relative;
        }
        .article-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }
        .edit-link {
            cursor: pointer;
            color: #00cc00;
            text-decoration: underline;
        }
        body.dark-mode .edit-link {
            color: #00cc00;
        }
        .edit-link:hover {
            color: #ffd800;
        }
    </style>
</head>
<body class="dark-mode">
    <header>
        <h1><a href="home.html">JWL</a></h1>
        <button class="mode-toggle" onclick="toggleMode()">Toggle Light Mode</button>
    </header>

    <div class="input-section">
        <input type="text" id="titleInput" placeholder="Enter article title">
        <textarea id="notesInput" rows="5" placeholder="Enter your notes"></textarea>
        <button id="saveBtn" class="btn-study" onclick="saveOrUpdateArticle()">Save Article</button>
    </div>
    
    <div class="search-section">
        <input type="text" id="searchInput" placeholder="Search articles..." onkeyup="searchArticles()">
    </div>
    
    <div id="articlesContainer"></div>

    <footer>
        <p>Â© 2025 Just Wise Love. All rights reserved.</p>
    </footer>

    <script>
        let articles = JSON.parse(localStorage.getItem('articles')) || [];
        let editingArticleId = null;
        displayArticles(articles);

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
            const modeButton = document.querySelector('.mode-toggle');
            modeButton.textContent = document.body.classList.contains('dark-mode') 
                ? 'Toggle Light Mode' 
                : 'Toggle Dark Mode';
        }

        function saveOrUpdateArticle() {
            const title = document.getElementById('titleInput').value;
            const notes = document.getElementById('notesInput').value;
            const saveBtn = document.getElementById('saveBtn');
            
            if (title && notes) {
                if (editingArticleId) {
                    const articleIndex = articles.findIndex(a => a.id === editingArticleId);
                    articles[articleIndex] = {
                        ...articles[articleIndex],
                        title: title,
                        notes: notes,
                        date: new Date().toLocaleString()
                    };
                    editingArticleId = null;
                    saveBtn.textContent = 'Save Article';
                    saveBtn.style.backgroundColor = '#00cc00';
                } else {
                    const article = {
                        id: Date.now(),
                        title: title,
                        notes: notes,
                        date: new Date().toLocaleString()
                    };
                    articles.push(article);
                }
                
                localStorage.setItem('articles', JSON.stringify(articles));
                document.getElementById('titleInput').value = '';
                document.getElementById('notesInput').value = '';
                displayArticles(articles);
            }
        }

        function editArticle(id) {
            const article = articles.find(a => a.id === id);
            if (article) {
                document.getElementById('titleInput').value = article.title;
                document.getElementById('notesInput').value = article.notes;
                editingArticleId = id;
                const saveBtn = document.getElementById('saveBtn');
                saveBtn.textContent = 'Update Article';
                saveBtn.style.backgroundColor = '#FFA500';
            }
        }

        function highlightText(text, searchTerm) {
            if (!searchTerm) return text;
            const regex = new RegExp(`(${searchTerm})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        function displayArticles(articlesToShow) {
            const container = document.getElementById('articlesContainer');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            container.innerHTML = '';
            
            articlesToShow.forEach(article => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article';
                const highlightedTitle = highlightText(article.title, searchTerm);
                const highlightedNotes = highlightText(article.notes, searchTerm);
               

 articleDiv.innerHTML = `
                    <h2>${highlightedTitle}</h2>
                    <p>${highlightedNotes}</p>
                    <div class="article-footer">
                        <small>Created: ${article.date}</small>
                        <span class="edit-link" onclick="editArticle(${article.id})">Edit</span>
                    </div>
                `;
                container.appendChild(articleDiv);
            });
        }

        function searchArticles() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredArticles = articles.filter(article => 
                article.title.toLowerCase().includes(searchTerm) || 
                article.notes.toLowerCase().includes(searchTerm)
            );
            displayArticles(filteredArticles);
        }
    </script>
</body>
</html>
