<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWL</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
</head>
<body>
    <header>
        <h1>JWL</h1>
        <p>Walk Wise</p>
        <input type="text" id="search" placeholder="Search items..." onkeyup="searchItems()">
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('all')">All</button>
            <button class="tab-button" onclick="showTab('a-e')">A-E</button>
            <button class="tab-button" onclick="showTab('f-j')">F-J</button>
            <button class="tab-button" onclick="showTab('k-o')">K-O</button>
            <button class="tab-button" onclick="showTab('p-t')">P-T</button>
            <button class="tab-button" onclick="showTab('u-z')">U-Z</button>
        </div>
    </header>
    <main>
        <div class="list" id="all"></div>
        <div class="list" id="a-e" style="display: none;"></div>
        <div class="list" id="f-j" style="display: none;"></div>
        <div class="list" id="k-o" style="display: none;"></div>
        <div class="list" id="p-t" style="display: none;"></div>
        <div class="list" id="u-z" style="display: none;"></div>
    </main>
    <script src="jwl.js"></script>
    <script src="script.js"></script>
</body>
</html>
