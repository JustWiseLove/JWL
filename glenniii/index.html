<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Family Worship</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div id="logo">JWL</div>
    <p id="mission-statement">
      Seeking truth brings joy and draws us closer to God. All are warmly invited to learn His Word, for the path to everlasting life is open to those who search with a sincere heart.
    </p>
  </header>
  <input id="search-bar" type="text" placeholder="Search For Topics Or People..." oninput="searchItems()">
  <nav>
    <div class="filter-buttons">
      <button onclick="filterItems('A-H')">A-H</button>
      <button onclick="filterItems('I-P')">I-P</button>
      <button onclick="filterItems('Q-Z')">Q-Z</button>
    </div>
    <button id="daily-topic-btn" class="active" onclick="showDailyTopic()">Daily Topic</button>
  </nav>
  <div id="current-topic" class="fade-in"></div>
  <div id="results" class="fade-in"></div>

  </footer>
  <script src="script.js" type="module"></script>

</html>
