<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore spiritual wisdom and truth through Just Wise Love, with scripture-based guidance.">
    <meta name="keywords" content="Jehovah, scripture, spiritual guidance, Just Wise Love">
    <title>Just Wise Love</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    p.subtitle {
      color: #555;
      font-size: 1.1em;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px 20px;
      font-size: 1.1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      background-color: #fff;
      color: #111;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    .verse-box {
      margin-top: 60px;
      font-size: 0.95em;
      color: #444;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
    }

    .verse-box strong {
      color: #000;
    }
  </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <h1>WATCHTOWER</h1>
            </a>
        </div>
    </header>
  <p class="subtitle">Search the content of our website to find encouraging articles, spiritual insights, and tools to help you prepare for your meetings.</p>

  <form action="https://duckduckgo.com/" method="GET">
    <input type="hidden" name="sites" value="justwiselove.com">
    <input type="text" name="q" placeholder="Enter keywords (e.g. endurance, Proverbs 10, meeting workbook)">
    <button type="submit">Search</button>
  </form>

  <div class="verse-box">
    <p><strong>“Taste and see that Jehovah is good.”</strong> — <em>Psalm 34:8</em></p>
  </div>
  <footer>
        <p>© Just Wise Love</p>
  </footer>
</body>
</html>
