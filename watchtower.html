<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search JW.ORG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 0 10px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #searchInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Search JW.ORG for Bible Answers</h1>
    <p>Type your Bible question or topic to search JW.ORGâ€™s content.</p>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="e.g., What does the Bible say about suffering?" maxlength="200" required>
        <button onclick="searchJwOrg()">Search</button>
    </div>

    <script>
        function searchJwOrg() {
            const input = document.getElementById('searchInput').value.trim();
            if (!input) {
                alert('Please enter a search term.');
                return;
            }

            // Construct JW.ORG search URL
            const query = encodeURIComponent(input);
            const searchUrl = `https://www.jw.org/en/search/?q=${query}`;

            // Redirect to JW.ORG search results
            window.open(searchUrl, '_blank');
        }

        // Allow pressing Enter to search
        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchJwOrg();
            }
        });
    </script>
</body>
</html>
