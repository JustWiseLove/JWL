<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchtower Summary Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <style>
        /* Additional styles specific to watchtower.html */
        .input-section {
            text-align: center;
            margin: 20px 0;
        }

        .input-section textarea {
            width: 80%;
            max-width: 800px;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #333;
            border-radius: 5px;
            background-color: #e0e0e0;
            color: #333;
            resize: none;
            margin: 10px 0;
        }

        .paste-button, .submit-button, .copy-button {
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Audiowide', sans-serif;
            background-color: #d3d3d3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        .paste-button:hover, .submit-button:hover, .copy-button:hover {
            background-color: #b0b0b0;
        }

        .output-section {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: left;
        }

        .output-section h2 {
            font-family: 'Audiowide', sans-serif;
            color: #333;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .output-section p {
            margin: 10px 0;
        }

        .output-section .scripture {
            background-color: #c0c0c0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-style: italic;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="watchtower.html"><h1>WATCHTOWER</h1></a>
        </div>
    </header>

    <main>
        <div class="input-section">
            <button class="paste-button" onclick="pasteArticle()">Paste</button>
            <textarea id="articleInput" placeholder="Paste the Watchtower article here..."></textarea>
            <br>
            <button class="submit-button" onclick="generateSummary()">Submit</button>
        </div>

        <div class="output-section" id="outputSection">
            <div id="summaryOutput"></div>
            <button class="copy-button" onclick="copySummary()">Copy</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Just Wise Love</p>
    </footer>

    <script>
        // Paste functionality
        async function pasteArticle() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('articleInput').value = text;
            } catch (err) {
                console.error('Failed to paste: ', err);
                alert('Failed to paste. Please paste manually.');
            }
        }

        // Copy functionality
        function copySummary() {
            const summaryText = document.getElementById('summaryOutput').innerText;
            navigator.clipboard.writeText(summaryText).then(() => {
                alert('Summary copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
                alert('Failed to copy. Please copy manually.');
            });
        }

        // Summary generation (simplified for demonstration)
        function generateSummary() {
            const articleText = document.getElementById('articleInput').value.trim();
            if (!articleText) {
                alert('Please paste a Watchtower article before submitting.');
                return;
            }

            // For this example, I'll simulate parsing and summarizing an article.
            // In a real implementation, you'd need to parse the article text,
            // extract key points, and format them as questions and answers.
            // Since I can't access JW.ORG directly, I'll create a sample output.

            // Sample article data (you'd replace this with actual parsing logic)
            const sampleArticle = {
                title: "Draw Close to God in Prayer",
                focus: "This article emphasizes the importance of regular, heartfelt prayer to strengthen our relationship with Jehovah.",
                points: [
                    {
                        question: "1. Why is prayer important?",
                        answer: "Prayer strengthens our bond with Jehovah, providing comfort and guidance. It’s a way to express gratitude and seek help, as shown in Philippians 4:6, 7: 'Do not be anxious over anything, but in everything by prayer... let your petitions be made known to God.'",
                        scripture: "Philippians 4:6, 7 (NWT): 'Do not be anxious over anything, but in everything by prayer and supplication along with thanksgiving, let your petitions be made known to God; and the peace of God that surpasses all understanding will guard your hearts and your mental powers.'"
                    },
                    {
                        question: "2. How can we make our prayers more meaningful?",
                        answer: "We can pray specifically, be honest, and meditate on Jehovah’s qualities. Psalm 66:19, 20 reminds us: 'Truly God has heard; he has paid attention to the voice of my prayer.' This encourages heartfelt communication.",
                        scripture: "Psalm 66:19, 20 (NWT): 'Truly God has heard; he has paid attention to the voice of my prayer. Thanks to God, who has not turned aside my prayer or his loyal love from me.'"
                    }
                ]
            };

            // Generate the summary HTML
            let summaryHtml = `<h2>${sampleArticle.title}</h2>`;
            summaryHtml += `<p><strong>FOCUS:</strong> ${sampleArticle.focus}</p>`;
            sampleArticle.points.forEach(point => {
                summaryHtml += `<p><strong>${point.question}</strong></p>`;
                summaryHtml += `<p>${point.answer}</p>`;
                if (point.scripture) {
                    summaryHtml += `<div class="scripture"><p>${point.scripture}</p></div>`;
                }
            });

            // Display the summary
            document.getElementById('summaryOutput').innerHTML = summaryHtml;
            document.getElementById('outputSection').style.display = 'block';
        }
    </script>
</body>
</html>
