# Writing the HTML, CSS, and JavaScript for the full-page implementation
html_code = '''
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study Guide Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2em;
            margin-bottom: 20px;
        }

        select, textarea, button {
            font-size: 1em;
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            display: block;
            border-radius: 8px;
            border: 1px solid #999;
        }

        button {
            background-color: #ccc;
            border: none;
            cursor: pointer;
        }

        #output {
            background-color: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            display: none;
            text-align: left;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>WATCHTOWER</h1>

    <select id="studyType">
        <option value="watchtower">Watchtower Study</option>
        <option value="biblestudy">Bible Study</option>
    </select>

    <textarea id="inputText" rows="12" placeholder="Paste the Watchtower article or Bible chapter(s) here..."></textarea>
    <button onclick="generateComments()">Submit</button>

    <div id="output"></div>

    <footer>
        © 2025 CODEXEDOC
    </footer>

    <script>
        async function generateComments() {
            const type = document.getElementById('studyType').value;
            const input = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');
            outputDiv.style.display = 'block';

            let result = '';
            if (type === 'watchtower') {
                const paragraphs = input.split(/\\n\\n+/);
                paragraphs.forEach((para, index) => {
                    result += `<p><strong>Paragraph ${index + 1}:</strong> A faithful Christian might apply this by recognizing that ${para.slice(0, 40)}... It strengthens faith and motivates imitation.</p>`;
                });
            } else if (type === 'biblestudy') {
                const verses = input.split(/\\n+/);
                const topVerses = verses.slice(0, 5);
                topVerses.forEach((verse, index) => {
                    result += `<p><strong>Verse ${index + 1}:</strong> "${verse.trim()}" — This verse teaches us the importance of applying godly wisdom and avoiding foolish behavior.</p>`;
                });
            }

            outputDiv.innerHTML = result;
        }
    </script>
</body>
</html>
'''

# Save the code to an HTML file
file_path = "/mnt/data/study_guide_tool.html"
with open(file_path, "w") as f:
    f.write(html_code)
