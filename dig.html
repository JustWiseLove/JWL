<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth Miner</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth * devicePixelRatio;
            canvas.height = window.innerHeight * devicePixelRatio;
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
            ctx.scale(devicePixelRatio, devicePixelRatio);
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game constants
        const PATH_WIDTH = window.innerWidth * 0.15;
        const WORKER_SIZE = PATH_WIDTH * 0.5;
        const TRIANGLE_SIZE = WORKER_SIZE * 0.3;
        const BIN_SIZE = PATH_WIDTH * 0.7;
        const PATH_COLOR = '#777777';
        const WORKER_COLOR = '#000000';
        const BIN_COLOR = '#000000';
        const CART_Y = window.innerHeight * 0.15;
        const MINE_Y = CART_Y + 100;
        const MINE_SPACING = 100;
        const SHAFT_X = window.innerWidth * 0.15;
        const MINE_START_X = window.innerWidth * 0.85;
        const MINE_END_X = SHAFT_X;
        const SHAFT_END_Y = CART_Y;
        const CART_START_X = SHAFT_X;
        const CART_END_X = window.innerWidth * 0.85;
        const BUTTON_WIDTH = window.innerWidth * 0.1;
        const BUTTON_HEIGHT = window.innerHeight * 0.1;
        const AUTO_BUTTON_HEIGHT = BUTTON_HEIGHT / 2;
        const MAX_MINES = 20;

        // Game state
        let truthCount = 0;
        let totalTruthsMined = 0;
        let isAutoMode = false;
        let autoInterval = null;
        let mines = [
            {
                y: MINE_Y,
                worker: {
                    x: MINE_START_X,
                    y: MINE_Y,
                    speed: 2,
                    level: 1,
                    hasTruth: false,
                    movingToBin: false,
                    triangles: 0,
                    carryCapacity: 3
                },
                bin: { x: MINE_END_X, y: MINE_Y, triangles: 0 },
                name: 'Mine 1'
            }
        ];
        let workers = {
            shaft: [
                {
                    x: SHAFT_X,
                    y: SHAFT_END_Y,
                    speed: 4,
                    level: 1,
                    hasTruth: false,
                    movingToBin: false,
                    triangles: 0,
                    carryCapacity: 9,
                    movingDown: true
                }
            ],
            cart: [
                {
                    x: CART_START_X,
                    y: CART_Y,
                    speed: 2,
                    level: 1,
                    hasTruth: false,
                    movingToBin: false,
                    triangles: 0,
                    carryCapacity: 12
                }
            ]
        };
        let bins = {
            shaft: { x: SHAFT_X, y: SHAFT_END_Y, triangles: 0 },
            cart: { x: CART_END_X, y: CART_Y, triangles: 0 }
        };

        // Scrolling state
        let cameraY = 0;
        let worldHeight = window.innerHeight;
        let isDragging = false;
        let startY = 0;
        let startCameraY = 0;

        // Button definitions
        let buttons = [
            { name: 'Cart', worker: 'cart', x: CART_END_X - BUTTON_WIDTH / 2, y: CART_Y - BIN_SIZE / 2 - BUTTON_HEIGHT - 10, width: BUTTON_WIDTH, height: BUTTON_HEIGHT },
            { name: 'Shaft', worker: 'shaft', x: SHAFT_X - BUTTON_WIDTH / 2, y: SHAFT_END_Y - BIN_SIZE / 2 - BUTTON_HEIGHT - 10, width: BUTTON_WIDTH, height: BUTTON_HEIGHT },
            { name: 'Mine 1', worker: 'mine', index: 0, x: MINE_START_X - BUTTON_WIDTH / 2, y: MINE_Y - BUTTON_HEIGHT / 2, width: BUTTON_WIDTH, height: BUTTON_HEIGHT },
            { name: 'AUTO', x: window.innerWidth / 2 - BUTTON_WIDTH / 2, y: CART_Y - BIN_SIZE / 2 - BUTTON_HEIGHT + 10, width: BUTTON_WIDTH, height: AUTO_BUTTON_HEIGHT }
        ];

        // Evolution stages
        const stages = [
            { name: 'Just', triangleColor: '#808080', threshold: 0 },
            { name: 'Wise', triangleColor: '#FFD800', threshold: 5000 },
            { name: 'Love', triangleColor: '#00CC00', threshold: 10000 },
            { name: 'JWL', triangleColor: '#FFFFFF', threshold: 15000 }
        ];
        let currentStage = stages[0];

        // Reset game state
        function resetGameState() {
            truthCount = 0;
            isAutoMode = false;
            if (autoInterval) clearInterval(autoInterval);
            autoInterval = null;
            mines = [
                {
                    y: MINE_Y,
                    worker: {
                        x: MINE_START_X,
                        y: MINE_Y,
                        speed: 2,
                        level: 1,
                        hasTruth: false,
                        movingToBin: false,
                        triangles: 0,
                        carryCapacity: 3
                    },
                    bin: { x: MINE_END_X, y: MINE_Y, triangles: 0 },
                    name: 'Mine 1'
                }
            ];
            workers = {
                shaft: [
                    {
                        x: SHAFT_X,
                        y: SHAFT_END_Y,
                        speed: 4,
                        level: 1,
                        hasTruth: false,
                        movingToBin: false,
                        triangles: 0,
                        carryCapacity: 9,
                        movingDown: true
                    }
                ],
                cart: [
                    {
                        x: CART_START_X,
                        y: CART_Y,
                        speed: 2,
                        level: 1,
                        hasTruth: false,
                        movingToBin: false,
                        triangles: 0,
                        carryCapacity: 12
                    }
                ]
            };
            bins = {
                shaft: { x: SHAFT_X, y: SHAFT_END_Y, triangles: 0 },
                cart: { x: CART_END_X, y: CART_Y, triangles: 0 }
            };
            buttons = [
                { name: 'Cart', worker: 'cart', x: CART_END_X - BUTTON_WIDTH / 2, y: CART_Y - BIN_SIZE / 2 - BUTTON_HEIGHT - 10, width: BUTTON_WIDTH, height: BUTTON_HEIGHT },
                { name: 'Shaft', worker: 'shaft', x: SHAFT_X - BUTTON_WIDTH / 2, y: SHAFT_END_Y - BIN_SIZE / 2 - BUTTON_HEIGHT - 10, width: BUTTON_WIDTH, height: BUTTON_HEIGHT },
                { name: 'Mine 1', worker: 'mine', index: 0, x: MINE_START_X - BUTTON_WIDTH / 2, y: MINE_Y - BUTTON_HEIGHT / 2, width: BUTTON_WIDTH, height: BUTTON_HEIGHT },
                { name: currentStage.name, x: window.innerWidth / 2 - BUTTON_WIDTH / 2, y: CART_Y - BIN_SIZE / 2 - BUTTON_HEIGHT + 10, width: BUTTON_WIDTH, height: AUTO_BUTTON_HEIGHT }
            ];
            cameraY = 0;
            worldHeight = window.innerHeight;
            isDragging = false;
            startY = 0;
            startCameraY = 0;
        }

        // Draw shapes
        function drawDiamond(x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x, y + size);
            ctx.lineTo(x - size, y);
            ctx.closePath();
            ctx.fill();
        }

        function drawTriangle(x, y, size) {
            ctx.fillStyle = currentStage.triangleColor;
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x + size * 0.866, y + size * 0.5);
            ctx.lineTo(x - size * 0.866, y + size * 0.5);
            ctx.closePath();
            ctx.fill();
        }

        function drawWorker(worker) {
            drawDiamond(worker.x, worker.y - cameraY, WORKER_SIZE, WORKER_COLOR);
            if (worker.hasTruth) {
                drawTriangle(worker.x, worker.y - cameraY - WORKER_SIZE * 0.5, TRIANGLE_SIZE);
                drawTriangle(worker.x - WORKER_SIZE * 0.5, worker.y - cameraY, TRIANGLE_SIZE);
                drawTriangle(worker.x + WORKER_SIZE * 0.5, worker.y - cameraY, TRIANGLE_SIZE);
            }
        }

        function drawBin(bin) {
            ctx.fillStyle = BIN_COLOR;
            ctx.fillRect(bin.x - BIN_SIZE / 2, bin.y - cameraY - BIN_SIZE / 2, BIN_SIZE, BIN_SIZE);
            if (bin.triangles > 0) {
                drawTriangle(bin.x, bin.y - cameraY - BIN_SIZE * 0.3, TRIANGLE_SIZE);
                drawTriangle(bin.x - BIN_SIZE * 0.3, bin.y - cameraY, TRIANGLE_SIZE);
                drawTriangle(bin.x + BIN_SIZE * 0.3, bin.y - cameraY, TRIANGLE_SIZE);
            }
        }

        function drawPaths() {
            ctx.fillStyle = PATH_COLOR;
            mines.forEach(mine => {
                ctx.fillRect(0, mine.y - cameraY - PATH_WIDTH / 2, window.innerWidth, PATH_WIDTH);
            });
            ctx.fillRect(0, CART_Y - cameraY - PATH_WIDTH / 2, window.innerWidth, PATH_WIDTH);
            let lowestY = mines.reduce((max, m) => Math.max(max, m.y), MINE_Y);
            ctx.fillRect(SHAFT_X - PATH_WIDTH / 2, CART_Y - cameraY, PATH_WIDTH, lowestY - CART_Y);
        }

        function drawCounter() {
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${window.innerWidth * 0.05}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Truth counter centered between Cart path and Mine 1 path
            let truthCounterY = CART_Y + (MINE_Y - CART_Y) / 2 - cameraY;
            ctx.fillText(`Truth: ${truthCount}`, window.innerWidth / 2, truthCounterY);

            // Mined counter centered between Mine 1 path and Mine 2 path (if Mine 2 exists)
            let minedCounterY;
            if (mines.length > 1) {
                // Center between Mine 1 and Mine 2
                minedCounterY = mines[0].y + (mines[1].y - mines[0].y) / 2 - cameraY;
            } else {
                // Fallback: position below Mine 1 if Mine 2 doesn't exist
                minedCounterY = mines[0].y + PATH_WIDTH / 2 + PATH_WIDTH * 0.5 - cameraY;
            }
            let displayMined = totalTruthsMined >= 99999 ? 99999 : totalTruthsMined;
            ctx.fillText(`Mined: ${displayMined}`, window.innerWidth / 2, minedCounterY);
        }

        function drawBinCounters() {
            ctx.fillStyle = '#FFFFFF';
            ctx.font = `${window.innerWidth * 0.05}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'top';
            mines.forEach(mine => {
                ctx.fillText(`${mine.bin.triangles}`, mine.bin.x, mine.bin.y - cameraY + BIN_SIZE / 2 + 10);
            });
            ctx.fillText(`${bins.shaft.triangles}`, bins.shaft.x, bins.shaft.y - cameraY + BIN_SIZE / 2 + 10);
        }

        function drawButtons() {
            buttons.forEach(button => {
                ctx.fillStyle = '#555555';
                let textColor = '#FFFFFF';
                if (!button.worker && !button.index) {
                    ctx.fillStyle = isAutoMode ? '#FFFFFF' : '#000000';
                    textColor = isAutoMode ? '#000000' : '#FFFFFF';
                }
                ctx.fillRect(button.x, button.y - cameraY, button.width, button.height);
                ctx.fillStyle = textColor;
                ctx.font = `${window.innerWidth * 0.03}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                let displayText = button.name;
                if (button.worker && button.worker !== 'mine') {
                    let level = workers[button.worker][0].level;
                    let cost = level * 10;
                    displayText = `${button.name} (${cost})`;
                } else if (button.worker === 'mine' && button.index < mines.length) {
                    let level = mines[button.index].worker.level;
                    let cost = level * 10;
                    displayText = `${button.name} (${cost})`;
                } else if (!button.worker && !button.index) {
                    displayText = currentStage.name;
                }
                ctx.fillText(displayText, button.x + button.width / 2, button.y - cameraY + button.height / 2);
            });
        }

        function updateMineWorker(mine) {
            let worker = mine.worker;
            if (worker.movingToBin) {
                let dx = MINE_END_X - worker.x;
                worker.x += Math.sign(dx) * worker.speed;
                if (Math.abs(dx) < worker.speed) {
                    worker.x = MINE_END_X;
                    worker.movingToBin = false;
                    mine.bin.triangles += worker.triangles;
                    worker.hasTruth = false;
                    worker.triangles = 0;
                }
            } else {
                let dx = MINE_START_X - worker.x;
                worker.x += Math.sign(dx) * worker.speed;
                if (Math.abs(dx) < worker.speed) {
                    worker.x = MINE_START_X;
                    worker.movingToBin = true;
                    worker.hasTruth = true;
                    worker.triangles = Math.min(3, worker.carryCapacity);
                }
            }
        }

        function updateShaftWorker(worker) {
            let sortedMines = mines.slice().sort((a, b) => a.y - b.y);
            if (worker.movingToBin) {
                let dy = SHAFT_END_Y - worker.y;
                worker.y += Math.sign(dy) * worker.speed;
                if (Math.abs(dy) < worker.speed) {
                    worker.y = SHAFT_END_Y;
                    worker.movingToBin = false;
                    bins.shaft.triangles += worker.triangles;
                    worker.hasTruth = false;
                    worker.triangles = 0;
                    worker.movingDown = true;
                }
            } else if (worker.movingDown) {
                let lowestMineY = sortedMines[sortedMines.length - 1].y;
                if (worker.y >= lowestMineY && worker.triangles > 0) {
                    worker.movingDown = false;
                    worker.movingToBin = true;
                } else {
                    let nextTargetY = worker.y;
                    if (worker.y < lowestMineY) {
                        let nextMine = sortedMines.find(m => m.y > worker.y);
                        nextTargetY = nextMine ? nextMine.y : lowestMineY;
                    }
                    let dy = nextTargetY - worker.y;
                    worker.y += Math.sign(dy) * worker.speed;
                    if (Math.abs(dy) < worker.speed) {
                        worker.y = nextTargetY;
                    }
                    let currentMine = sortedMines.find(m => Math.abs(m.y - worker.y) < worker.speed);
                    if (currentMine && currentMine.bin.triangles > 0 && worker.triangles < worker.carryCapacity) {
                        let trianglesToTake = Math.min(currentMine.bin.triangles, worker.carryCapacity - worker.triangles);
                        currentMine.bin.triangles -= trianglesToTake;
                        worker.triangles += trianglesToTake;
                        worker.hasTruth = worker.triangles > 0;
                        if (currentMine.bin.triangles < 0) {
                            worker.triangles += currentMine.bin.triangles;
                            currentMine.bin.triangles = 0;
                        }
                    }
                    if (worker.triangles >= worker.carryCapacity) {
                        worker.movingDown = false;
                        worker.movingToBin = true;
                    }
                }
            }
        }

        function updateCartWorker(worker) {
            if (worker.movingToBin) {
                let dx = CART_END_X - worker.x;
                worker.x += Math.sign(dx) * worker.speed;
                if (Math.abs(dx) < worker.speed) {
                    worker.x = CART_END_X;
                    worker.movingToBin = false;
                    bins.cart.triangles += worker.triangles;
                    truthCount += worker.triangles;
                    if (totalTruthsMined < 99999) {
                        let previousTotal = totalTruthsMined;
                        totalTruthsMined += worker.triangles;
                        let previousStage = currentStage;
                        for (let i = stages.length - 1; i >= 0; i--) {
                            if (totalTruthsMined >= stages[i].threshold) {
                                currentStage = stages[i];
                                let autoButton = buttons.find(button => !button.worker && !button.index);
                                if (autoButton) {
                                    autoButton.name = currentStage.name;
                                }
                                break;
                            }
                        }
                        if (currentStage !== previousStage) {
                            resetGameState();
                        }
                    }
                    worker.hasTruth = false;
                    worker.triangles = 0;
                    bins.cart.triangles = 0;
                }
            } else {
                let dx = CART_START_X - worker.x;
                worker.x += Math.sign(dx) * worker.speed;
                if (Math.abs(dx) < worker.speed) {
                    worker.x = CART_START_X;
                    worker.movingToBin = true;
                    if (bins.shaft.triangles > 0) {
                        let trianglesToTake = Math.min(bins.shaft.triangles, worker.carryCapacity);
                        bins.shaft.triangles -= trianglesToTake;
                        worker.hasTruth = true;
                        worker.triangles = trianglesToTake;
                    }
                }
            }
        }

        function findCheapestUpgrade() {
            let cheapestButton = null;
            let minCost = Infinity;
            buttons.forEach(button => {
                if (button.worker) {
                    let level;
                    if (button.worker === 'mine' && button.index < mines.length) {
                        level = mines[button.index].worker.level;
                    } else if (button.worker === 'cart' || button.worker === 'shaft') {
                        level = workers[button.worker][0].level;
                    }
                    let cost = level * 10;
                    if (cost < minCost) {
                        minCost = cost;
                        cheapestButton = button;
                    }
                }
            });
            return { button: cheapestButton, cost: minCost };
        }

        function performUpgrade(button) {
            let level, workerGroup;
            if (button.worker === 'mine' && button.index < mines.length) {
                workerGroup = [mines[button.index].worker];
                level = workerGroup[0].level;
            } else {
                workerGroup = workers[button.worker];
                level = workerGroup[0].level;
            }
            let cost = level * 10;
            if (truthCount >= cost) {
                truthCount -= cost;
                workerGroup.forEach(worker => {
                    worker.level++;
                    if (button.worker === 'shaft') {
                        worker.speed = 4 + (worker.level - 1) * 1;
                    } else if (button.worker === 'cart') {
                        worker.speed = 2 + (worker.level - 1) * 1;
                    } else if (button.worker === 'mine') {
                        worker.speed = 2 + (worker.level - 1) * 0.5;
                    }
                });
                if (button.worker === 'mine' && button.index < mines.length && mines.length < MAX_MINES) {
                    let createNewMine = false;
                    let newMineIndex = mines.length + 1;
                    if (mines.length === 1 && mines[0].worker.level >= 3) {
                        createNewMine = true;
                    } else if (mines.length === 2 && mines[1].worker.level >= 3) {
                        createNewMine = true;
                    } else if (mines.length === 3 && mines[2].worker.level >= 4) {
                        createNewMine = true;
                    } else if (mines.length === 4 && mines[3].worker.level >= 4) {
                        createNewMine = true;
                    } else if (mines.length === 5 && mines[4].worker.level >= 5) {
                        createNewMine = true;
                    } else if (mines.length === 6 && mines[5].worker.level >= 5) {
                        createNewMine = true;
                    } else if (mines.length === 7 && mines[6].worker.level >= 6) {
                        createNewMine = true;
                    } else if (mines.length === 8 && mines[7].worker.level >= 6) {
                        createNewMine = true;
                    } else if (mines.length === 9 && mines[8].worker.level >= 7) {
                        createNewMine = true;
                    } else if (mines.length === 10 && mines[9].worker.level >= 7) {
                        createNewMine = true;
                    } else if (mines.length === 11 && mines[10].worker.level >= 8) {
                        createNewMine = true;
                    } else if (mines.length === 12 && mines[11].worker.level >= 8) {
                        createNewMine = true;
                    } else if (mines.length === 13 && mines[12].worker.level >= 9) {
                        createNewMine = true;
                    } else if (mines.length === 14 && mines[13].worker.level >= 9) {
                        createNewMine = true;
                    } else if (mines.length === 15 && mines[14].worker.level >= 10) {
                        createNewMine = true;
                    } else if (mines.length === 16 && mines[15].worker.level >= 10) {
                        createNewMine = true;
                    } else if (mines.length === 17 && mines[16].worker.level >= 11) {
                        createNewMine = true;
                    } else if (mines.length === 18 && mines[17].worker.level >= 11) {
                        createNewMine = true;
                    } else if (mines.length === 19 && mines[18].worker.level >= 12) {
                        createNewMine = true;
                    }
                    if (createNewMine) {
                        let newMineY = mines[mines.length - 1].y + MINE_SPACING;
                        mines.push({
                            y: newMineY,
                            worker: {
                                x: MINE_START_X,
                                y: newMineY,
                                speed: 2,
                                level: 1,
                                hasTruth: false,
                                movingToBin: false,
                                triangles: 0,
                                carryCapacity: 3
                            },
                            bin: { x: MINE_END_X, y: newMineY, triangles: 0 },
                            name: `Mine ${newMineIndex}`
                        });
                        buttons.splice(buttons.length - 1, 0, {
                            name: `Mine ${newMineIndex}`,
                            worker: 'mine',
                            index: mines.length - 1,
                            x: MINE_START_X - BUTTON_WIDTH / 2,
                            y: newMineY - BUTTON_HEIGHT / 2,
                            width: BUTTON_WIDTH,
                            height: BUTTON_HEIGHT
                        });
                        workers.shaft[0].carryCapacity += 9;
                        workers.cart[0].carryCapacity += 12;
                    }
                }
            }
        }

        function updateWorldHeight() {
            let lowestY = mines.reduce((max, m) => Math.max(max, m.y), MINE_Y);
            worldHeight = lowestY + PATH_WIDTH;
        }

        function handleStart(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            const x = (clientX - rect.left) / (rect.width / window.innerWidth);
            const y = (clientY - rect.top) / (rect.height / window.innerHeight);
            let isButtonClick = false;
            buttons.forEach(button => {
                let adjustedY = y + cameraY;
                if (x >= button.x && x <= button.x + button.width && adjustedY >= button.y && adjustedY <= button.y + button.height) {
                    isButtonClick = true;
                    if (button.worker) {
                        performUpgrade(button);
                    } else if (!button.worker && !button.index) {
                        isAutoMode = !isAutoMode;
                        if (isAutoMode) {
                            autoInterval = setInterval(() => {
                                let { button, cost } = findCheapestUpgrade();
                                if (button && truthCount >= cost) {
                                    performUpgrade(button);
                                }
                            }, 100);
                        } else {
                            if (autoInterval) clearInterval(autoInterval);
                            autoInterval = null;
                        }
                    }
                }
            });
            if (!isButtonClick) {
                isDragging = true;
                startY = clientY;
                startCameraY = cameraY;
            }
        }

        function handleMove(clientY) {
            if (isDragging) {
                const deltaY = clientY - startY;
                cameraY = startCameraY - deltaY * (window.innerHeight / canvas.height);
                let lowestY = mines.reduce((max, m) => Math.max(max, m.y), MINE_Y);
                worldHeight = lowestY + PATH_WIDTH;
                cameraY = Math.max(CART_Y - window.innerHeight / 2, Math.min(cameraY, worldHeight - window.innerHeight / 2));
            }
        }

        function handleEnd() {
            isDragging = false;
        }

        // Touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleStart(touch.clientX, touch.clientY);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            handleMove(touch.clientY);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleEnd();
        });

        // Mouse events
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            handleStart(e.clientX, e.clientY);
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                handleMove(e.clientY);
            }
        });

        canvas.addEventListener('mouseup', (e) => {
            e.preventDefault();
            handleEnd();
        });

        function gameLoop() {
            try {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                updateWorldHeight();
                drawPaths();
                mines.forEach(mine => {
                    drawBin(mine.bin);
                    drawWorker(mine.worker);
                });
                drawBin(bins.shaft);
                drawBin(bins.cart);
                workers.shaft.forEach(worker => drawWorker(worker));
                workers.cart.forEach(worker => drawWorker(worker));
                drawCounter();
                drawBinCounters();
                drawButtons();
                mines.forEach(updateMineWorker);
                workers.shaft.forEach(updateShaftWorker);
                workers.cart.forEach(updateCartWorker);
            } catch (error) {
                console.error('Game loop error:', error);
                ctx.fillStyle = '#FFFFFF';
                ctx.font = '20px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Error: Check console', window.innerWidth / 2, window.innerHeight / 2);
            }
            requestAnimationFrame(gameLoop);
        }

        // Initial render
        try {
            gameLoop();
        } catch (error) {
            console.error('Initial render error:', error);
            ctx.fillStyle = '#FFFFFF';
            ctx.font = '20px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Loading...', window.innerWidth / 2, window.innerHeight / 2);
        }
    </script>
</body>
</html>
